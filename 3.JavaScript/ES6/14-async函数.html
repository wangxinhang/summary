<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.onload = function () {

            //返回值为非Promise 对象，它也可以跟其他值，如字符串，布尔值，数值以及普通函数。
            async function time() {
                setTimeout(async () => {
                    let a = 1;
                    console.log(a)
                    a += 1;
                    return (return await a)
                }, 1000);
            }
            //返回值为Promise对象：await 会暂停执行，等待 Promise 对象 resolve，然后恢复 async 函数的执行并返回解析值。
            time().then(a => {
                setTimeout(() => {
                    console.log(a)
                }, 1000);
            })
        }
    </script>
</body>

</html>
