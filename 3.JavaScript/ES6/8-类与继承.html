    <script>
        window.onload = function () {
            
        class person{
            constructor(name,age){  //构造方法，调用new，自动执行
                this.name = name;
                this.age = age;
                console.log(`构造函数执行了，${this.name},${this.age}`)
            }
            show(){
                return `名字：${this.name}`
            }
        }
        let p1 = new person('wang',18);
        console.log(p1.show())
