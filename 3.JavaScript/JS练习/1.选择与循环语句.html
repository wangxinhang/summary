      // 2.for循环语句
      // 三角形
      for (var i = 1; i <= 10; i++) {
      	for (var j = 0; j < i; j++) {
      		document.write("*");
      	}
      	document.write("<br />");
      }
      // 奇数型
      for (var i = 1; i <= 10; i++) {
      	for (var j = 0; j < i*2-1; j++) {
      		document.write("*");
      	}
      	document.write("<br />");
      }
      // 金字塔型
      for (var i = 1; i <= 10; i++) {
      	for (var j = 10; j > i; j--) {
      		document.write("&nbsp;");
      	};
      	for (var k = 1; k <= i; k++) {
      		document.write("*");
      	}
      	document.write("<br />");
      };
      // 菱型
      var num = prompt("请输入菱形的行数：");
      if (num % 2 == 1) {
      	for (var i = 1; i <= num; i++) {
      		var topNum = (num + 1)/2;
      		if (i <= topNum) {
      		// 上半部
      			for (var j = topNum; j > i; j--) {
      				document.write("&nbsp;");
      			};
      			for (var k = 1; k <= i; k++) {
      				document.write("*");
      			}
      		// console.log(topNum);
      		 }else {
      		// 下半部
      			for (var j = 0; j < i - topNum; j++) {
      				document.write("&nbsp;");
      			};
      			for (var k = num - topNum; k >= i - topNum; k--) {
      				document.write("*");
      			}
      		};
      		document.write("<br />");
      	}
      }else {
      	alert("输入无效，请输入一个奇数");
      }

      // 九九乘法表

      for (var i = 1; i <= 9; i++) {
      	for (var j = 1; j < i + 1; j++) {
      		document.write(j+"*"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;");
      	}
      	document.write("<br />");
      }
    </script>
