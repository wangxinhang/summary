    var city = document.getElementById("city");

    for (var i = 0; i < allProvince.length; i++) {
        province.add(new Option(allProvince[i]));
    }
    province.onclick = function () {
        city.length = 1;
        switch (province.value) {
            case "河南省":
                for (var i = 0; i < henanCity.length; i++) {
                    city.add(new Option(henanCity[i]));
                }
                break;
        }
    }
    city.onclick = function () {
        county.length = 1;
        switch (city.value) {
            case "郑州市":
                for (var i = 0; i < zhengzhouConuty.length; i++) {
                    county.add(new Option(zhengzhouConuty[i]));
                }

        }
    }
</script>
