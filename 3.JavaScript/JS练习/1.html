<html lang="en">
<head>

    <title>Document</title>

<body>
    <button>0</button>
</body>
<script>
    var i =0;
    var btn = document.getElementsByTagName("button")[0];

    btn.onmouseover = function(){
        btn.innerText = i;    //i=0   
        i=1;
    }
    btn.onmouseout = function(){
        btn.innerText = i;    //i=1?
        i++;
    }



    var a = 1;
    function test() {
        a+=1;
    }
    test();
    console.log(a);
</script>
