<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js"></script>     
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 栅格系统 -->
    <div  class="container">    <!--此为固定宽度容器-->
        <input  type="text"  data-provide="typeahead"  />       
    </div>
    
</body>
<script>
    $(function () {
      
        var localArrayData = ['beijing', 'shanghai', 'guangzhou', 'tianjin', 'hangzhou', 'ningbo'];
            $("#txtUser").typeahead({
                source: localArrayData
            })

      })
</script>
</html>
