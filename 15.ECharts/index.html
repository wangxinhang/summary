<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="echarts_test1" style="width:800px;height:400px; float: left"></div>
    <div id="echarts_test2" style="width:800px;height:500px; float: left"></div>
    <div id="echarts_test3" style="width:800px;height:500px; float: left"></div>
</body>
<script src="js/echarts.js"></script>
<script>
    window.onload = function () {

        // 1.未来一周气温变化折线图(图表的配置选项和数据)
        var option1 = {
            //1.标题
            title: {
                text: '未来一周气温变化',
                subtext: '纯属虚构',
            },
            //2.鼠标悬停数据处时，信息提示格式
            tooltip: {
                trigger: 'axis' //item:表示单个信息提示
            },
            //3.表头图例
            legend: {
                data: ['最高气温', '最低气温']
            },
            //4.表头工具箱
            toolbox: {
                show: true,
                x:600,
                feature: { //工具箱包含的特征
                    mark: { //辅助线标志
                        show: true,
                        title: {
                            mark: '辅助线开关',
                            markUndo: '删除辅助线',
                            markClear: '清空辅助线'
                        },
                        lineStyle: {
                            width: 2,
                            color: '#1e90ff',
                            type: 'dashed'
                        }
                    },
                    dataView: { //数据视图
                        show: true,
                        readOnly: false
                    },
                    magicType: { //动态类型切换
                        show: true,
                        type: ['line', 'bar'],
                    },
                    restore: { //还原，复位原始图表，
                        show: true
                    },
                    saveAsImage: { //保存图片
                        show: true
                    }
                }
            },
            //5.是否启用拖拽重计算特性，默认false关闭
            calculable: true,
            //6.直角坐标系中横轴数组
            xAxis: [{
                type: 'category', //横轴默认为类目型'category'
                boundaryGap: false, //类目起始和结束两端是否空白，默认为true留空，false则顶头
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'] //类目列表
            }],
            //7.直角坐标系中横轴数组
            yAxis: [{
                type: 'value', //纵轴默认为数值型'value'
                axisLabel: { //坐标轴文本标签
                    formatter: '{value} °C'
                }
            }],
            //8.数据内容数组,驱动图表生成
            series: [
                // 最高温度数据数组
                {
                    name: '最高气温', //系列名称
                    type: 'line', //规定图表类型
                    data: [11, 11, 15, 13, 12, 13, 10], //数据
                    markPoint: { //标注？
                        data: [{
                                type: 'max',
                                name: '最大值'
                            },
                            {
                                type: 'min',
                                name: '最小值'
                            }
                        ]
                    },
                    markLine: { //数据标线
                        data: [{ // 平均值水平线或垂直线
                            type: 'average',
                            name: '平均值'
                        }]
                    }
                },
                // 最低温度数据数组
                {
                    name: '最低气温',
                    type: 'line',
                    data: [1, -2, 2, 5, 3, 2, 0],
                    markPoint: {
                        data: [{
                                type: 'max',
                                name: '最大值'
                            },
                            {
                                type: 'min',
                                name: '最小值'
                            }
                        ]
                    },
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    }
                }
            ]
        };
        //获取dom容器
        var myChart1 = echarts.init(document.getElementById('echarts_test1'));
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);


        // 2.1950-2018年中美两国GDP对比(图表的配置选项和数据)
        var option2 = {
            title: {
                text: '1950-2018年中美两国GDP对比',
                subtext: '数据来源真实有效'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['中国', '美国']
            },
            toolbox: {
                show: true,
                x:600,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            xAxis: [{
                type: 'category',
                data: ['1950', '1955', '1960', '1965', '1970', '1975', '1980', '1985', '1990', '1995',
                    '2000', '2005', '2010', '2015', '2018'
                ]
            }],
            yAxis: [{
                type: 'value',
                name: "亿(美元)",
            }],
            series: [{
                    name: '中国',
                    type: 'bar',
                    data: [300, 350, 561, 704, 926, 1542, 3078, 3098, 3945, 7345, 12113, 22866, 61013,
                        110651, 135998
                    ],
                },
                {
                    name: '美国',
                    type: 'bar',
                    data: [3670, 4261, 5432, 7437, 10758, 16889, 28625, 43467, 59795, 76640, 102847, 130937,
                        149643, 180366, 205001
                    ],
                }
            ]
        };
        //获取dom容器
        var myChart2 = echarts.init(document.getElementById('echarts_test2'));
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);


        // 3.某站点用户访问来源(图表的配置选项和数据)
        var option3 = {
            title: {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
            },
            toolbox: {
                show: true,
                x:600,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                        value: 335,
                        name: '直接访问'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 234,
                        name: '联盟广告'
                    },
                    {
                        value: 135,
                        name: '视频广告'
                    },
                    {
                        value: 1548,
                        name: '搜索引擎'
                    }
                ]
            }]
        };
        //获取dom容器
        var myChart3 = echarts.init(document.getElementById('echarts_test3'));
        // 使用刚指定的配置项和数据显示图表。
        myChart3.setOption(option3);
    }
</script>

</html>
