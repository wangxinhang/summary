        //#region 重设位置尺寸
        //重设网页元素位置
        function RepositionControls() {
            var qh = GetPanelX("queryPanel", "h");
            var qx = GetPanelX("queryPanel", "x");
            var qy = GetPanelX("queryPanel", "y");
            $("#dataPanel").css({ "left": qx, "top": qy + qh + mt });

            //重设弹窗位置
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                pw.RePosition(bodyWidth - pw.width - ml, qy + qh + mt);
            }
            var ew = t.exportWindow;
            if (ew) {
                var w = Math.max(exportWidth, bodyWidth * 4 / 5);
                var h = bodyHeight * 4 / 5;
                var x = (bodyWidth - w) / 2;
                var y = (bodyHeight - h) / 2;
                ew.RePosition(x, y);
            }
        }

        //重设网页元素尺寸
        function ResizeControls() {
            var qx = GetPanelX("queryPanel", "x");
            var qy = GetPanelX("queryPanel", "y");
            var qw = bodyWidth - 2 * ml;
            var qh = GetPanelX("queryPanel", "h");
            var dh = bodyHeight - qy - qh - 2 * mt;

            $("#queryPanel").outerWidth(qw);

            if (szdwGv) {
                $("#dataPanel").outerWidth(qw).outerHeight(dh);
                szdwGv.Resize(qw, dh);
            }

            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                pw.ReSize(pw.width, dh);
            }
            var ew = t.exportWindow;
            if (ew) {
                var w = Math.max(exportWidth, bodyWidth * 4 / 5);
                var h = bodyHeight * 4 / 5;
                ew.ReSize(w, h);
            }
        }

        //#region 获取查询参数
        function GetParamJson() {
            var parentId = $.trim($("#ddlParentDepartment").data("value"));
            var departmentTypeId = $.trim($("#ddlDepartmentType").data("value"));
            //var propertyId = $.trim($("#ddlProperty").data("value"));
            var leader = $.trim($("#txtLeader").val());
            var name = $.trim($("#txtName").val());

            var paramJson = { xuserId: xuserId };

            paramJson["parentId"] = parentId;
            paramJson["departmentTypeId"] = departmentTypeId;
            //if (propertyId > 0) {
            //    paramJson["propertyId"] = propertyId;
            //}
            paramJson["leader"] = leader;
            paramJson["name"] = name;
            return paramJson;
        }

        //#region 获取报表查询参数
        function GetReportParamJson() {
            var parentId = $.trim($("#ddlParentDepartment").data("value"));
            var departmentTypeId = $.trim($("#ddlDepartmentType").data("value"));
            //var propertyId = $.trim($("#ddlProperty").data("value"));
            var leader = $.trim($("#txtLeader").val());
            var name = $.trim($("#txtName").val());
            var paramJson = { xuserId: xuserId };
            paramJson["parentId"] = parentId;
            paramJson["departmentTypeId"] = departmentTypeId;
            //if (propertyId > 0) {
            //    paramJson["propertyId"] = propertyId;
            //}
            paramJson["leader"] = encodeURI(leader);
            paramJson["name"] = encodeURI(name);

            return paramJson;
        }

            CreateGridView(c, position, x, y, w, h);

        var szdwGv = null;
        function CreateGridView(namingContainer, position, x, y, width, height) {
            if (szdwGv == null || typeof (szdwGv) == "undefined") {
                //创建SzdwGridViewt实例
                szdwGv = new SzdwGridView(position, x, y, width, height);
                szdwGv.namingContainer = namingContainer;
                szdwGv.fnInitial = InitialGridview(szdwGv);
                szdwGv.fnEditing = UpdateDepartment;
                szdwGv.fnDeleting = DeleteDepartmentTran;
                szdwGv.fnOperationColumnCreated = AdjustOperationColumn;
            }

            //异步加载数据
            if (szdwGv.pagination != null) {
                szdwGv.pagination.ResetBar();
            }

            var paramJson = GetParamJson();
            paramJson["pageSize"] = szdwGv.pageSize;
            paramJson["MethodName"] = "GetDepartmentList";
            szdwGv.requestUrl = "DepartmentHandler.ashx";
            szdwGv.paramJson = paramJson;
            szdwGv.DataBind();
        }

        function AdjustOperationColumn(td) {
            var i = $(td).data('rowIndex');
            var jsonList = szdwGv.recordSetJson;
            if (jsonList[i].IsLocked) {
                $($(td).children()[0])
                    .data("disabled", false)
                    .css(szdwGv.operationBtnCssJson);
                $($(td).children()[1])
                    .data("disabled", true)
                    .css(szdwGv.operationBtnDisabledCssJson);
