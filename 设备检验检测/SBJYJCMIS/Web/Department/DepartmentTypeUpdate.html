<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/Query.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/ScrollBar.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwCommon.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwAjaxDataOperate.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwDropDownList.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwValidator.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwOnOff.js" type="text/javascript"></script>
    <style type="text/css">
        input::-ms-clear
        {
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
    <div id="operatePanel">
        <div id="basicInfoTitle" class="groupTitle" style="cursor: pointer;">
            <label>
                单位类别信息</label>
            <div id="expBasic" style="float: right">
            </div>
        </div>
        <div id="basicInfoGroup" class="groupPanel">
            <div class="pwRow" >
                <div id="cell00" class="cellDiv">
                    <label class="pwLabel">
                        类别名称:</label>
                    <input id="txtName" type="text" class="pwTextBox" style="float:right;width: 242px;" />
                </div>
            </div>
            <div class="pwRow">
                <div id="cell30" class="cellDiv">
                    <label for="ddlParentDepartmentType" class="pwLabel">
                        父类别:
                    </label>
                    <input id="ddlParentDepartmentType" class="pwDropDownList" style="float: right; width: 245px;" />
                </div>
            </div>
            <div class="pwRow"  style="height:45px;">
                <div id="cell40" class="cellDiv">
                    <label class="pwLabel">
                        类别描述:</label>
                    <textarea id="txtMemo" rows="2" cols="1" class="pwTextarea" style="float:right;width: 242px;
                        height: 50px;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="buttonPanel">
        <input id="btnCancel" type="button" value="取消" class="pwButton2" style="float: right;" />
        <input id="btnSave" type="button" value="保存修改" class="pwKeyButton2" style="float: right" />
    </div>
    </form>
    <script type="text/javascript">

        //#region 全局变量
        var xuserId, permission = null;
        var bodyWidth = $(document.body).width();
        var bodyHeight = $(document).height();
        var ml = 10; mt = 10; btnHeight = 32; btnPanelHeight = 35;
        var panelWidth = bodyWidth - ml * 2;
        var id;
        var oldName;
        //#endregion 全局变量

        //#region 网页加载

        //#region 初始加载
        $(document).ready(function () {
            xuserId = parent.xuserId;

            //页面初始化值
            InitialUpdate();

            //设置录入面板
            SetOperatePanel();

            LoadValidaor();

            //设置按钮面板
            SetButtonPanel();

            //按钮事件绑定
            ButtonHandler();

            //窗口调整大小
            $(window).resize(function () {
                var pw = parent.document.body.popupWindow;
                SzdwCommon.rePositionButtonPanel(pw, $("#buttonPanel"));
                SzdwCommon.reSizeOperatePanel(pw, $("#operatePanel"), $("#buttonPanel"));
            });
        });

        //#endregion 初始加载

        //#endregion 网页加载  

        //#region 数据操作面板

        //#region 设置录入面板
        function SetOperatePanel() {
            var p = $("#operatePanel");
            var x = 0;
            var y = 0;
            var w = bodyWidth - x * 2;
            var h = bodyHeight - btnPanelHeight;
            $(p).addClass("queryPanel").css({ "left": x, "top": y, "min-width": 0, "margin-bottom": "3px", "padding": "0px 0px 15px 0px", "overflow": "hidden" }).outerWidth(w).outerHeight(h, true);

            var cw = w - ml * 2;
            $(".cellDiv").outerWidth(cw);

            //设置滚动条
            $(p).addClass("scrollBar2");
            $(p).mouseover(function () {
                $(this).css({ "overflow-y": "auto" });
            }).mouseleave(function () {
                $(this).css({ "overflow-y": "hidden" });
            });

            //#region 信息分组 

            //基本信息
            SetBasicInfoTitle();
            SetBasicInfoGroup();
            //#endregion 信息分组 

            //#region 加载验证器
            LoadValidaor();
            //#endregion 加载验证器

            BindDdlParentDepartmentType();
        }

        //#endregion 设置录入面板        

        //#region 信息分组

        //#region 基本信息

        //#region 基本信息标题
        function SetBasicInfoTitle() {
            var p = $("#basicInfoTitle");
            var x = 0;
            var y = 0;
            var w = bodyWidth;
            $(p).css({ "position": "relative", "left": x, "top": y }).outerWidth(w);

            //绑定事件
            $(p).click(function () {
                SzdwCommon.infoGroupTitleClick(szdwExpBasic, basicInfoValidators);
            }).mouseover(function () {
                if (szdwExpBasic.onOff) szdwExpBasic.Show();
            }).mouseleave(function () {
                if (szdwExpBasic.onOff) szdwExpBasic.Hide();
            });

            //加载组显隐开关
            LoadSzdwExpBasic();
        }
        //#endregion 基本信息标题   

        //#region 基本信息显隐
        var szdwExpBasic = null;
        function LoadSzdwExpBasic() {
            if (!szdwExpBasic) {
                var p = "relative";
                var x = 0;
                var y = 0;
                var w = 56;
                var h = 22;
                szdwExpBasic = new SzdwOnOff(p, x, y, w, h);
                szdwExpBasic.namingContainer = $("#expBasic");
                szdwExpBasic.visible = false;
                szdwExpBasic.onOff = true;
                szdwExpBasic.backColorOn = parent.themeColor ? parent.themeColor : parent.parent.themeColor;
                szdwExpBasic.fnClickCallBack = FnExpBasic;
                szdwExpBasic.Load();
            }
        }

        //显隐回调函数
        var basicInfoValidators = []; //存储验证器对象的数组
        function FnExpBasic() {
            var arrValidators = basicInfoValidators;
            //隐藏验证器
            $.each(arrValidators, function (i, item) {
                $(item.panel).css({ "display": "none" });
                item.showing = false;
            });

            //组面板显示完毕后执行验证
            var g = $("#basicInfoGroup");
            $(g).slideToggle(300, null, function () {
                SzdwCommon.setGroupValidatorsPosition(arrValidators);
                SzdwCommon.scrollToView(g, $(g).parent());
            });
        }
        //#endregion 基本信息显隐

        //#region 基本信息组
        function SetBasicInfoGroup() {
            $("#basicInfoGroup").css({ "position": "relative" }).outerWidth(bodyWidth);
        }

        //#endregion 基本信息组    

        //#endregion 基本信息

        //#endregion 信息分组       

        //#region 验证

        function LoadValidaor() {
            var wt = 3;

            //#region 基本信息验证
            var ncBsc = $("#basicInfoGroup");
            $("#txtName").szdwValidate({
                widthType: wt,
                fnInitial: function (szdwCtrl) {
                    szdwCtrl.namingContainer = ncBsc;
                    szdwCtrl.offsetMode = 0;
                    szdwCtrl.ruleJson = { required: true, existence: true };
                    szdwCtrl.existenceRequestUrl = "../Department/CollectDepartmentType.ashx";
                    szdwCtrl.existenceRequestMethodName = "DepartmentTypeIsExistedByNewNameAndOldName";
                    szdwCtrl.existenceParamName = "name";
                    szdwCtrl.existenceParamNameOldValue = oldName;
                    szdwCtrl.submitControl = $("#btnSave");
                    basicInfoValidators.push(szdwCtrl);
                }
            });

            //#endregion 基本信息验证
        }
        //#endregion 验证 

        //#region 上级单位下拉框

        //绑定下拉框到目标控件
        function BindDdlParentDepartmentType() {

            var requestUrl = "../Department/CollectDepartmentType.ashx";

            //单位下拉框
            var paramJson = { XuserId: xuserId, MethodName: "DepartmentTypeGetNameList" };
            var paramDdlDep = { requestUrl: requestUrl, paramJson: paramJson, fnInitial: InitialDdlParentDepartmentType, maxHeight: 300 };
            $("#ddlParentDepartmentType").dropDownList(paramDdlDep);
        }

        //通用下拉框初始化设置
        function InitialDdlParentDepartmentType(szdwDdl) {
            szdwDdl.namingContainer = $("#operatePanel");
        }

        //#endregion 上级单位下拉框
        //#endregion 数据操作面板

        //#region 按钮面板

        //#region 设置按钮面板
        function SetButtonPanel() {
            var p = $("#buttonPanel");
            var w = bodyWidth;
            var h = 35;
            var x = 0;
            var y = bodyHeight - h - 2;
            $(p).css({ "position": "relative", "left": x, "top": y, "border-top": "0px solid #E2E2E2", "padding": "5px 10px 5px 5px" });
            $(p).outerWidth(w).outerHeight(h);
        }
        //#endregion 设置按钮面板        

        //#region 初始化数据
        function InitialUpdate() {
            var qsJson = $.parseJSON(SzdwCommon.getQueryString("paramJson"));
            id = qsJson.id;

            $("#txtName").val(qsJson.name);
            $("#ddlParentDepartmentType").val(qsJson.parentDepartmentType).data("value", qsJson.parentId);
            oldName = qsJson.name;
            $("#txtMemo").val(qsJson.memo);
        }

        //#endregion 初始化数据

        //#region 按钮事件
        function ButtonHandler() {
            //获取弹窗
            var szdwGv = parent.szdwGv;
            var pw = parent.document.body.popupWindow;

            //绑定事件
            $("#btnSave").click(function () {
                //验证
                var isValid = GetValidResult();

                //验证通过更新数据
                if (isValid) {
                    //显示操作信息
                    SzdwCommon.showOperateInfoPanel(parent.opInfoPanel, parent.CreateOperateInfoPanel, "正在更新记录…");
                    var oldAllowRecoverRow = szdwGv.allowRecoverRowStyleWhenDataBinding;
                    szdwGv.allowRecoverRowStyleWhenDataBinding = false;

                    //更新数据
                    var name = $("#txtName").val();
                    var parentId = $("#ddlParentDepartmentType").data("value");
                    var memo = $("#txtMemo").val();
                    var modifierId = xuserId;

                    var objDataBind = szdwGv;
                    var requestUrl = "CollectDepartmentType.ashx";
                    var paramJson = { Id: id, Name: name,ParentId:parentId, Memo: memo, ModifierId: modifierId, MethodName: "DepartmentTypeUpdateById" };
                    SzdwAjaxDataOperate.ajaxUpdate(null, requestUrl, paramJson, function () {
                        SzdwCommon.hideOperateInfoPanel(parent.opInfoPanel, "记录更新成功", parent.RecoverSelectedRow);
                        if (szdwGv) { szdwGv.DataBind(); szdwGv.allowRecoverRowStyleWhenDataBinding = oldAllowRecoverRow; }
                        pw.Hide();
                    });
                }
            });

            $("#btnCancel").click(function () {
                pw.Hide();
                parent.RecoverSelectedRow();
            });
        }

        //#endregion 按钮事件        

        //#region 获取验证结果
        function GetValidResult() {
            var basicValid = SzdwCommon.getGroupValidation(basicInfoValidators);
            if (!basicValid && !szdwExpBasic.onOff) {
                szdwExpBasic.Click();
            }

            var isValid = basicValid;

            return isValid;
        }
        //#endregion 获取验证结果  

        //#endregion 按钮面板

    </script>
</body>
</html>
