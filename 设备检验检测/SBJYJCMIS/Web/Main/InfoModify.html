                objSzdwOnOff.allowClickEvent = isValid;

        //#region 滚动组到完全可视位置
        function InfoGroupScroll(objGroup) {
            var g = objGroup;
            var p = $("#updatePanel");
            var ph = $(p).height();
            var y = $(g).offset().top;
            var h = $(g).outerHeight();
            var oh = h - (ph - y);
            oh = oh > ph ? ph : oh;
            var st = $(p).scrollTop() + oh;
            $(p).animate({ scrollTop: st }, 300);
        }

        function SetValidatorsPosition(arrValidators) {
            $.each(arrValidators, function (i, item) {
                var t = item.targetControl;
                $(t).trigger("blur");
                var isValid = $(t).data("isValid");
                if (!isValid) {
                    item.SetPosition();
                    item.Show();
                }
            });
        }

        //#region 获取组验证结果
        function GetValidation(arrValidators) {
            var isValid = true;
            $.each(arrValidators, function (i, item) {
                var t = item.targetControl;
                $(t).trigger("blur");
                isValid = isValid && $(t).data("isValid");
            });

            return isValid;
        }

                        var departmentId = $("#ddlDepartment").val();
                        var nationId = $("#ddlNation").data("value");
                        var educationId = $("#ddlEducation").data("value");
                        var modifierId = xuserId;
                        GetSex();
                        GetMaritalStatus();

                        var requestUrl = "../Employee/CollectEmployee.ashx";
                        var paramJson = { Id: id, Name: name, PinYin: pinYin, SimplePinYin: simplePinYin, IDNumber: idNumber, Mobile: mobile, Email: email, OfficePhone: officePhone, Address: address,
                        	Tel: tel, EmergencyMan: emergencyMan, EmergencyTel: emergencyTel, CompanyTime: date, DepartmentId: departmentId, Sex: sex, MaritalStatus: maritalStatus, PositionId: positionId, NationId: nationId, EducationId: educationId, Memo: memo, ModifierId: modifierId, MethodName: "EmployeeUpdateById"
                        };
                        SzdwAjaxDataOperate.ajaxUpdate(null, requestUrl, paramJson, UpdateCallBack);
                }
            });

            $("#btnCancel").click(function () {
                parent.document.body.popupWindow.Hide();
                parent.RecoverSelectedRow();
            });
        }

        //获取验证结果
        function GetValidResult() {
            var basicValid = GetValidation(basicInfoValidators);
            if (!basicValid && !szdwExpBasic.onOff) {
                szdwExpBasic.Click();
            }

            var contactValid = GetValidation(contactInfoValidators);
            if (!contactValid && !szdwExpContact.onOff) {
                szdwExpContact.Click();
            }

            var familyValid = GetValidation(familyInfoValidators);
            if (!familyValid && !szdwExpFamily.onOff) {
                szdwExpFamily.Click();
            }

            var otherValid = GetValidation(otherInfoValidators);
            if (!otherValid && !szdwExpOther.onOff) {
                szdwExpOther.Click();
            }

            var isValid = basicValid && contactValid && familyValid && otherValid;

            return isValid;
        }
