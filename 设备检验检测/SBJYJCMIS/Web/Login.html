<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="Styles/Login.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/ColorConverter.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="Scripts/jQuery.md5.js" type="text/javascript"></script>
    <script src="SzdwControls/domCommon.js" type="text/javascript"></script>
    <script src="SzdwControls/SzdwInfoPanel.js" type="text/javascript"></script>
    <script src="SzdwControls/SzdwMark.js" type="text/javascript"></script>
    <script src="SzdwControls/SzdwValidator.js" type="text/javascript"></script>
    <script src="SzdwControls/SzdwCommon.js" type="text/javascript"></script>
    <script src="Login.js" type="text/javascript"></script>
    <style type="text/css">
        input::-ms-clear{display:none;} 
    </style>
</head>
<body class="bodyBack">
    <form id="loginForm" action="">   
        <div id="outPanel" class="outPanel borderRadius8">
            <div id="loginPanel" class="borderRadius8">
                <div id="logoPanel" class="logoPanel">
                    <div id="softLogo" class="softLogo" style="width:90%;">
                        <div id="showLogo" style="float:left;background:url('/Styles/image/sys/mkaq55.png') no-repeat center;height:100%;width:15%;margin-left:8%;">

                        </div>
                        <div class="softName" style="float:left; text-align:center;line-height:85px;width:75%;letter-spacing:2px;">
                        河南煤矿在用设备检验检测平台
                        </div>
                    </div>
                </div>
                <div id="loginBox">
                    <div id="leftBox" class="leftBox" ></div>
                    <div id="rightBox" class="rightBox" >
                        <div id="user" class="userPassLogin" >
                            <label class="userPassLabel">用户：</label>
                            <div id="userTextBox" class="userPassText borderRadius4">
                                <div id="userImage" class="userImage"></div>
                                <input id="txtUser" type="text" class="textBox borderRadius4" />
                                <input id="xuserId" type="text" style="display:none" />
                            </div>
                        </div>
                        <div id="pass" class="userPassLogin">
                            <label class="userPassLabel ">密码：</label>
                            <div id="passTextBox" class="userPassText borderRadius4">
                                <div id="passImage" class="passImage"></div>
                                <input id="txtPass" type="password" class="textBox borderRadius4" />
                            </div>
                        </div>
                        <div class="userPassLogin">
                            <div id="btnLogin" class="btnLoginDisable borderRadius4" >登  录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="supportInfo" class="supportInfo"></div>
        <div id="qrCodePanel" class="qrCodePanel" style="display:none;">
            <div id="qrCode" class="qrCode borderRadius4"></div>
            <div class="qrCodeText">
                安卓版APP
            </div>
        </div>
    </form>
</body>
</html>
