    <script type="text/javascript">
        //#region 全局变量
        var xuserId, xmenuId; //用户
        var permission = {}; //权限json格式:{ accessPermission: false, insertPermission: false, deletePermission: false, modifyPermission: false, exportPrintPermission: false };
        var bodyWidth = $(document).width();
        var bodyHeight = $(document).height();
        var ml = 10; mt = 10; //ml:margin-left;mt:margin-top;
        var btnWidth = 90; btnHeight = 25; btnImageWidth = 25; //btnWidth:按钮宽;btnHeight:按钮高;btnImageWidth:按钮图片宽
        var panelWidth = bodyWidth - ml * 2; panelMinWidth = 1030; //面板宽度及最小宽度
        var pwWidth = 320; themeColor = parent.themeColor; //弹窗宽度及主题颜色
        //#endregion 全局变量

        //#region 网页加载

        //#region 初始加载
        $(document).ready(function () {
            //获取用户Id和MenuId
            xuserId = GetXuserId();
            xmenuId = GetXmenuId();
            permission = GetPermission();

            //设置查询面板
            SetQueryPanel();

            //设置结果面板
            SetDataPanel();

            //窗口调整大小
            $(window).resize(function () {
                var body = document.body;
                bodyWidth = $(body).width();
                bodyHeight = $(body).height();
                panelWidth = bodyWidth - ml * 2;
                RepositionControls();
                ResizeControls();
            });
        });
        //#endregion 初始加载

        //#region 重设元素位置尺寸

        //#region 重设位置尺寸
        //重设网页元素位置
        function RepositionControls() {
            var qh = GetQueryPanelHeight();
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();

            //设置结果集
            var dx = qx;
            var dy = qy + qh + mt;
            $("#dataPanel").css({ "left": dx, "top": dy });

            //重设弹窗位置
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var bw = $(t).width();
                var w = pw.width;
                var x = bw - w - ml - 2;
                var y = dy + 2;
                pw.RePosition(x, y);
            }
        }

        //重设网页元素尺寸
        function ResizeControls() {
            var dh = bodyHeight;
            var pw = Math.max(panelWidth, panelMinWidth);
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();
            var qw = GetQueryPanelWidth();
            var qh = GetQueryPanelHeight();

            var q = $("#queryPanel");
            if (q) {
                $(q).outerWidth(pw);
            }

            //结果集
            if (szdwGv) {
                var w = pw;
                var y = qy + qh + mt;
                var h = dh - y - mt;

                $("#dataPanel").outerWidth(w).outerHeight(h);
                szdwGv.Resize(w, h);
            }

            //重设弹窗尺寸
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var w = pw.width;
                var h = $("#dataPanel").height() - 4;
                pw.ReSize(w, h);
            }
        }
        //#endregion 重设位置尺寸

        //#region 获取查询面板位置尺寸
        //获取查询面板宽度
        function GetQueryPanelWidth() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerWidth(true);
        }

        //获取查询面板高度
        function GetQueryPanelHeight() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerHeight(true);
        }

        //获取查询面板纵坐标
        function GetQueryPanelY() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).offset().top;
        }

        //获取查询面板横坐标
        function GetQueryPanelX() {
            var p = $("#queryPanel");
            return $(p).offset().left;
        }
        //#endregion 获取查询面板位置尺寸

        //#endregion 重设元素尺寸

        //#endregion 网页加载

        //#region 用户权限
        //获取用户Id
        function GetXuserId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xuserId;

        }

        //获取菜单ID:xMenuId
        function GetXmenuId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xmenuId;
        }

        //获取权限
        function GetPermission() {
            var jsonList = $.parseJSON(SzdwCommon.getUrlParam("paramJson")).permissionJsonList;
            return SzdwCommon.getPermission(jsonList);
        }
        //#endregion 用户权限

        //#region 查询面板

        //#region 查询条件面板

        //#region 设置查询面板
        function SetQueryPanel() {
            var q = $("#queryPanel");
            var w = Math.max(panelWidth, panelMinWidth);
            $(q).outerWidth(w);

            //绑定数据
            BindDdlDepartment();
            //设置按钮面板
            CreateButton();
        }
        //#endregion 设置查询面板

        //#region 下拉框

        //#region 单位下拉框
        //绑定下拉框到目标控件
        function BindDdlDepartment() {
            var xuserId = $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xuserId;
            var requestUrl = "../Permission/PermissionDropDwonListProcess.ashx";

            //单位下拉框
            var paramJson = { XuserId: xuserId, MethodName: "GetDepartmentListCascadeNew" };
            var paramDdlDep = { requestUrl: requestUrl, paramJson: paramJson, fnInitial: InitialDdlDepartment };
            $("#ddlDepartment").dropDownList(paramDdlDep);
            $("#ddlDepartment").val("全部");
            $("#ddlDepartment").data("value", "0");
        }

        //初始化单位设置
        function InitialDdlDepartment(szdwDdl) {
            szdwDdl.nonCascadeItemLength = 1;
            szdwDdl.onlyLowestItemHasClickEvent = true;
            szdwDdl.hasSearchBox = 1;
            szdwDdl.jsonItemAll = { Id: 0, Name: "全部" };
            szdwDdl.width = 400;
            szdwDdl.fnItemClick = function () {
                var sourceDepartmentId = $("#ddlDepartment").data("value");
                if (szdwGv) {
                    var btn = szdwQueryButton.button;
                    if (btn) {
                        $(btn).trigger("click");
                    }
                }
            }
        }

        //#endregion 下拉框

        //#endregion 下拉框

        //#endregion 查询条件面板

        //#region 查询按钮面板

        //#region 创建按钮
        function CreateButton() {
            //创建按钮
            CreateQueryButton();
            if (permission.exportPrintPermission) { CreateExportButton(); }
            CreateResetButton();
            CreateRetractButton();
            if (permission.insertPermission) { CreateInsertButton(); }
        }
        //#endregion 设置按钮面板

        //#region 查询按钮
        var szdwQueryButton = null;
        function CreateQueryButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwQueryButton = new SzdwButton(p, x, y, w, h);
            szdwQueryButton.namingContainer = nc;
            szdwQueryButton.image = "../Image/query20b.png";
            szdwQueryButton.text = "查询数据";
            szdwQueryButton.btnCssJson["border"] = "0px";
            szdwQueryButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwQueryButton.imageWidth = btnImageWidth;
            szdwQueryButton.Load();

            //单击事件
            var btn = szdwQueryButton.button;
            $(btn).click(function (e) {
                GetQueryResult();
                e.stopPropagation();
            });
        }

        //查询按钮事件
        function GetQueryResult() {
            //设置结果面板相关属性
            var body = document.body;
            var c = $("#dataPanel");
            var position = "absolute";
            var x = 0;
            var y = 0; //by + bh + mt;
            var w = $(c).width();
            var h = $(c).height();

            //创建Gridview并绑定数据
            CreateGridView(c, position, x, y, w, h);
        }
        //#endregion 查询按钮

        //#region 导出按钮
        var szdwExportButton = null;
        function CreateExportButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwExportButton = new SzdwButton(p, x, y, w, h);
            szdwExportButton.namingContainer = nc;
            szdwExportButton.image = "../SzdwControls/Image/export20ds.png";
            szdwExportButton.text = "导出打印";
            szdwExportButton.btnCssJson["border"] = "0px";
            szdwExportButton.btnCssJson["margin-left"] = "5px";
            szdwExportButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwExportButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwExportButton.imageWidth = btnImageWidth;
            szdwExportButton.Load();

            //单击事件
            var btn = szdwExportButton.button;
            $(btn).click(function () {
                ExportAndPrint();
            });
        }

        //导出事件
        function ExportAndPrint() {
            var pageUrl = "ContractChainReport.aspx";
            var paramJson = GetParamJson();
            var titleText = "默认节点数据导出打印";
            var body = document.body
            var bw = $(body).width();
            var bh = $(body).height();
            var w = bw * 4 / 5;
            var h = bh * 4 / 5;
            var x = (bw - w) / 2;
            var y = (bh - h) / 2;
            var hasAnimation = true;
            OpenPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, hasAnimation);
        }

        //#endregion 导出按钮

        //#region 重置按钮
        var szdwResetButton = null;
        function CreateResetButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwResetButton = new SzdwButton(p, x, y, w, h);
            szdwResetButton.namingContainer = nc;
            szdwResetButton.image = "../Image/Reset16B.png";
            szdwResetButton.text = "重置条件";
            szdwResetButton.btnCssJson["border"] = "0px";
            szdwResetButton.btnCssJson["margin-left"] = "5px";
            szdwResetButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwResetButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwResetButton.imageWidth = btnImageWidth;
            szdwResetButton.Load();

            //单击事件
            var btn = szdwResetButton.button;
            $(btn).click(function () {
                $("#ddlDepartment").val("全部");
                $("#ddlDepartment").data("value", 0);
                $("#txtFlowNode").val("");
                $("#txtRole").val("");
                $("#txtXuser").val("");
                var btn = szdwQueryButton.button;
                if (btn) {
                    $(btn).trigger("click");
                }
            });
        }
        //#endregion 重置按钮

        //#region 新增按钮
        var szdwInsertButton = null;
        function CreateInsertButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 120;
            var h = btnHeight;
            szdwInsertButton = new SzdwButton(p, x, y, w, h);
            szdwInsertButton.namingContainer = nc;
            szdwInsertButton.image = "../Image/new21b3.png";
            szdwInsertButton.text = "新增默认节点";
            szdwInsertButton.btnCssJson["border"] = "0px";
            szdwInsertButton.btnCssJson["margin-left"] = "5px";
            szdwInsertButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwInsertButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwInsertButton.imageWidth = btnImageWidth;
            szdwInsertButton.Load();

            //单击事件
            var btn = szdwInsertButton.button;
            $(btn).click(function () {
                DefaultFlowNodeInsert();
            });
        }
        //#endregion 重置按钮

        //#region 收起条件按钮
        var szdwRetractButton = null;
        function CreateRetractButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 0; //btnWidth;
            var h = btnHeight;
            szdwRetractButton = new SzdwButton(p, x, y, w, h);
            szdwRetractButton.namingContainer = nc;
            szdwRetractButton.btnCssJson["float"] = "right";
            szdwRetractButton.btnCssJson["border"] = "0px";
            szdwRetractButton.btnCssJson["margin-left"] = "5px";
            szdwRetractButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwRetractButton.imageWidth = btnImageWidth;

            szdwRetractButton.isToggle = true;
            szdwRetractButton.imageWidth = btnImageWidth;
            szdwRetractButton.image = "../Image/ArrowUp20B.png";
            szdwRetractButton.imageToggle = "../Image/ArrowDown20B.png";
            szdwRetractButton.title = "收起或展开条件";
            szdwRetractButton.text = "";

            szdwRetractButton.Load();

            //单击事件
            var btn = szdwRetractButton.button;
            $(btn).click(function () {
                //设置控件位置尺寸
                var fp = $("#filterPanel");
                if (fp != null) {
                    if ($(fp).css("display") == "none") {
                        $(fp).fadeIn();
                        $(fp).css("display", "block");
                    } else {
                        $(fp).fadeOut();
                        $(fp).css("display", "none");
                    }
                    RepositionControls();
                    ResizeControls();
                }
            });
        }
        //#endregion 收起条件按钮

        //#endregion 查询按钮面板
        //#endregion 查询面板

        //#region 结果集面板

        //#region 设置结果集面板
        function SetDataPanel() {
            var q = $("#queryPanel");
            var qw = $(q).outerWidth();
            var qh = $(q).outerHeight();
            var qt = $(q).offset().top;
            var x = $(q).offset().left;
            var y = qh + qt + mt;
            var w = qw;
            var h = bodyHeight - y - mt;

            var d = $("#dataPanel");
            $(d).css({ "position": "relative", "left": x, "top": y }).outerWidth(w).outerHeight(h);

            //初始加载结果数据
            GetQueryResult();
        }
        //#endregion 设置结果集面板

        //#region 查询结果

        //#region 获取查询参数
        function GetParamJson() {
            var xuserId = xuserId;
            var departmentId = $.trim($("#ddlDepartment").data("value"));
            var flowNode = $.trim($("#txtFlowNode").val());
            var role = $.trim($("#txtRole").val());
            var xuser = $.trim($("#txtXuser").val());

            var paramJson = { xuserId: xuserId };

            if (departmentId > 0) {
                paramJson["departmentId"] = departmentId;
            }
            if (flowNode.length > 0) {
                paramJson["flowNode"] = flowNode;
            }
            if (role.length > 0) {
                paramJson["role"] = role;
            }
            if (xuser.length > 0) {
                paramJson["xuser"] = xuser;
            }

            return paramJson;
        }
        //#endregion 获取查询参数

        //#region 创建Gridview并绑定数据
        var szdwGv = null;
        function CreateGridView(namingContainer, position, x, y, width, height) {
            if (szdwGv == null || typeof (szdwGv) == "undefined") {
                //创建SzdwGridViewt实例
                szdwGv = new SzdwGridView(position, x, y, width, height);
                szdwGv.namingContainer = namingContainer;
                szdwGv.fnInitial = InitialArGridview(szdwGv);
                szdwGv.fnDeleting = DefaultFlowNodeDelete;;
                szdwGv.fnEditing = DefaultFlowNodeUpdate;
            }

            //异步加载数据
            if (szdwGv.pagination != null) {
                szdwGv.pagination.ResetBar();
            }

            var paramJson = GetParamJson();
            paramJson["pageSize"] = szdwGv.pageSize;
            paramJson["MethodName"] = "DefaultFlowNodeGetList";
            szdwGv.requestUrl = "DefaultFlowNodeProcess.ashx";
            szdwGv.paramJson = paramJson;
            szdwGv.DataBind();
        }
        //#endregion 创建Gridview并绑定数据

        //#region 初始化Gridview属性
        function InitialArGridview(szdwGv) {
            //个性样式设置
            //szdwGv.headCssJson = { "font-weight": "bolder"};
            szdwGv.dataPanelCssJson = { "background-color": "White", "border": "1px solid Silver" };
            szdwGv.paginationCssJson = { "background-color": "White", "font-family": "微软雅黑", "font-size": "small", "border": "1px solid Silver", "border-top": "0px" };
            szdwGv.minHeight = 300;

            //dataPanel设置
            szdwGv.hasSumRow = false;
            szdwGv.hasButtonPanel = true;
            szdwGv.permission.modifyPermission = permission.modifyPermission;
            szdwGv.permission.deletePermission = permission.deletePermission;

            //head设置
            szdwGv.headCssName = "gridHead2";
            szdwGv.headHeight = 30;
            szdwGv.fieldJsonData = [{ "Field": "RowNumber", "Text": "序号", "Width": 50 },
                                    { "Field": "Department", "Text": "单位/部门名称", "Width": 200, "OrderField": "Department" },
                                    { "Field": "FlowNode", "Text": "节点名称", "Width": 210, "OrderField": "FlowNode" },
                                    { "Field": "Role", "Text": "角色名称", "Width": 210, "OrderField": "Role" },
                                    { "Field": "Xuser", "Text": "用户名称", "Width": 100, "OrderField": "Xuser" },
                                    { "Field": "Flow", "Text": "流程类别", "Width": 80, "OrderField": "Flow" },
                                    { "Field": "Memo", "Text": "描述", "Width": 100 }];

            szdwGv.cellCssJson = {
                "Department": { "text-align": "left", "font-size": "small", "font-family": "宋体" },
                "FlowNode": { "text-align": "left", "font-size": "small", "font-family": "宋体" },
                "Role": { "text-align": "left", "font-size": "small", "font-family": "宋体" },
                "Memo": { "text-align": "left", "font-size": "small", "font-family": "宋体" }
            };
        }
        //#endregion 初始化Gridview属性

        //#endregion 查询结果

        //#endregion 结果集面板

        //#region 数据操作：增删改

        //#region 新增
        function DefaultFlowNodeInsert() {
            var body = document.body;
            var bw = $(document).width();
            var bh = $(document).height();
            var pageUrl = "DefaultFlowNodeInsert.html";
            var titleText = "添加默认节点";
            var paramJson = null;

            var dp = $("#dataPanel");
            var w = pwWidth;
            var h = $(dp).height() - 4;
            var x = bw - w - ml - 2;
            var y = $(dp).offset().top + 2;
            var hasAnimation = false;
            SzdwCommon.openPopupWindow(titleText, pageUrl, paramJson, x, y, w, h);
        }

        //写入后刷新数据
        function RefreshDataAfterInsert() {
            SzdwCommon.refreshDataAfterInsert(szdwGv);
        }
        //#endregion 新增

        //#region 删除
        function DefaultFlowNodeDelete(rowIndex) {
            var jsData = szdwGv.recordSetJson[rowIndex];
            var id = jsData.Id;
            var modifierId = xuserId;

            var requestUrl = "DefaultFlowNodeProcess.ashx";
            var paramJson = { id: id, modifierId: modifierId, "MethodName": "DefaultFlowNodeLogicDelete" };
            SzdwAjaxDataOperate.ajaxDelete(szdwGv, requestUrl, paramJson);
        }
        //#endregion 删除

        //#region 修改
        function DefaultFlowNodeUpdate(rowIndex) {
            //设置编辑行的样式（加底色）
            szdwGv.SetSelectedRow(szdwGv.bodyRows[rowIndex]);

            //弹出更新窗口
            var body = document.body;
            var bw = $(document).width();
            var bh = $(document).height();

            var jsData = szdwGv.recordSetJson[rowIndex];
            var titleText = "编辑默认节点";
            var pageUrl = "DefaultFlowNodeUpdate.html";
            var paramJson = {
                id: jsData.Id, departmentId: jsData.DepartmentId, department: jsData.Department,
                flowNodeId: jsData.FlowNodeId, flowNode: jsData.FlowNode,
                roleId: jsData.RoleId, role: jsData.Role, xuserId: jsData.XuserId, xuser: jsData.Xuser,
                memo: jsData.Memo, modifierId: xuserId, flowId: jsData.FlowId, flow: jsData.Flow
            };

            var dp = $("#dataPanel");
            var w = pwWidth;
            var h = $(dp).height() - 4;
            var x = bw - w - ml - 2;
            var y = $(dp).offset().top + 2;
            var hasAnimation = false;
            var oJson = { fnCloseCallBack: RecoverSelectedRow };
            SzdwCommon.openPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, oJson);
        }

        //更新完毕后恢复行样式（无选中底色）
        function RecoverSelectedRow() {
            szdwGv.RecoverSelectedRow();
        }
        //#endregion 修改

        //#region 数据操作提示信息面板
        var opInfoPanel = null;
        function CreateOperateInfoPanel() {
            opInfoPanel = SzdwCommon.createOperateInfoPanel({ backColor: themeColor, namingContainer: document.body });
            return opInfoPanel;
