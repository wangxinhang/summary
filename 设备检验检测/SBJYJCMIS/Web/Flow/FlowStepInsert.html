<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.11.1.js" type="text/javascript"></script>
    <link href="../Styles/ScrollBar.css" rel="stylesheet" type="text/css" />
    <script src="../SzdwControls/SzdwAjaxDataOperate.js" type="text/javascript"></script>
    <script src="../SzdwControls/DateExtend.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwCommon.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwPopupWindow.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwGridView.js" type="text/javascript"></script>
    <link href="../SzdwControls/SzdwGridView.css" rel="stylesheet" type="text/css" />
    <script src="../SzdwControls/SzdwPagination.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwButtonGroup.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwDropDownList.js" type="text/javascript"></script>
    <link href="../Styles/Query.css" rel="stylesheet" type="text/css" />
    <script src="../SzdwControls/SzdwPopupWindow.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwValidator.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwOnOff.js" type="text/javascript"></script>
    <script src="../SzdwControls/domCommon.js" type="text/javascript"></script>
    <style type="text/css">
        input::-ms-clear
        {
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
    <div id="operatePanel">
        <div id="flowInfoTitle" class="groupTitle" style="cursor: pointer;">
            <label>
                流程类别
            </label>
            <div id="expFlow" style="float: right">
            </div>
        </div>
        <div id="flowInfoGroup" class="groupPanel" style="height:25px;">
            <div class="pwRow">
                <div id="cell40" class="cellDiv">
                    <label for="ddlFlow" class="pwLabel">
                        流程类别:
                    </label>
                    <input id="ddlFlow" type="text" class="pwDropDownList" style="width: 180px; float: right" />
                </div>
            </div>
        </div>
        <div id="basicInfoTitle" class="groupTitle" style="cursor: pointer;">
            <label>
                流程步骤信息</label>
            <div id="expBasic" style="float: right">
            </div>
        </div>
        <div id="basicInfoGroup" class="groupPanel">
            <div class="pwRow">
                <div id="cell00" class="cellDiv">
                    <label for="ddlDepartment" class="pwLabel">
                        提交节点:</label>
                    <input id="ddlSubmitFlowNode" type="text" class="pwDropDownList" style="width: 180px;
                        float: right" />
                </div>
            </div>
            <div class="pwRow">
                <div id="cell00" class="cellDiv">
                    <label for="ddlDepartment" class="pwLabel">
                        审批节点:</label>
                    <input id="ddlApprovalFlowNode" type="text" class="pwDropDownList" style="width: 180px;
                        float: right" />
                </div>
            </div>
            <div class="pwRow">
                <div id="Div1" class="cellDiv">
                    <label for="ddlDepartment" class="pwLabel">
                        触发规则:</label>
                    <input id="ddlFlowRule" type="text" class="pwDropDownList" style="width: 180px; float: right" />
                </div>
            </div>
            <div class="pwRow" style="margin-bottom: 0; height: 50px;">
                <div id="cell180" class="cellDiv">
                    <label class="pwLabel">
                        步骤描述:</label>
                    <textarea id="txtMemo" rows="2" cols="1" class="pwTextarea" style="width: 178px;
                        height: 50px; float: right; overflow: auto"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="buttonPanel" class="pwBtnPanel">
        <input id="chkClose" type="checkbox" checked="checked" class="pwCheckbox" />
        <label for="chkClose" class="pwLabel">
            提交后关闭</label>
        <input id="btnCancel" type="button" value="取消" class="pwButton2" style="float: right;" />
        <input id="btnSave" type="button" value="提交保存" class="pwKeyButton2" style="float: right" />
    </div>
    </form>
    <script type="text/javascript">
        //#region 全局变量
        var permission = null;
        var bodyWidth = $(document).width();
        var bodyHeight = $(document).height();
        var ml = 10; mt = 10; btnHeight = 32; btnPanelHeight = 35;
        var panelWidth = bodyWidth - ml * 2;
        //#endregion 全局变量

        //#region 网页加载 
        $(document).ready(function () {
            //设置录入面板
            SetOperatePanel();

            //设置按钮面板
            SetButtonPanel();

            //窗口调整大小
            $(window).resize(function () {
                var pw = parent.document.body.popupWindow;
                SzdwCommon.rePositionButtonPanel(pw, $("#buttonPanel"));
                SzdwCommon.reSizeOperatePanel(pw, $("#operatePanel"), $("#buttonPanel"));
            });
        });
        //#endregion 网页加载  

        //#region 数据操作面板

        //#region 设置面板
        function SetOperatePanel() {
            //#region 设置面板
            var p = $("#operatePanel");
            var x = 0;
            var y = 0;
            var w = bodyWidth - x * 2;
            var h = bodyHeight - btnPanelHeight;
            $(p).addClass("queryPanel").css({ "left": x, "top": y, "min-width": 0, "margin-bottom": "3px", "padding": "0px 0px 15px 0px", "overflow": "hidden" }).outerWidth(w).outerHeight(h, true);

            var cw = w - ml * 2;
            $(".cellDiv").outerWidth(cw);

            //设置滚动条
            $(p).addClass("scrollBar2");
            $(p).mouseover(function () {
                $(this).css({ "overflow-y": "auto" });
            }).mouseleave(function () {
                $(this).css({ "overflow-y": "hidden" });
            });

            //#endregion 设置面板

            //#region 信息分组 
            //流程类别
            SetFlowSituationTitle();
            SetFlowBasicInfoGroup();
            //基本信息
            SetBasicInfoTitle();
            SetBasicInfoGroup();
            //#endregion 信息分组 

            //加载下拉框数据
            BindDdlFlow();
            BindDdlSubmitFlowNode();
            BindDdlApprovalFlowNode();
            BindDdlFlowRule();


            //#region 加载验证器
            LoadValidaor();
            //#endregion 加载验证器
        }
        //#endregion 设置操作面板 

        //#region 下拉框

        //#region 流程类别列表下拉框
        var szdwDdlFlow = null;
        function BindDdlFlow() {
            var requestUrl = "../Permission/PermissionDropDwonListProcess.ashx";
            //部门下拉框
            var paramJson = { MethodName: "GetFlowList" };
            var paramDdlDep = { requestUrl: requestUrl, paramJson: paramJson, fnInitial: InitialDdlFlow, maxHeight: 260 };
            $("#ddlFlow").dropDownList(paramDdlDep);
        }

        //下拉框初始化设置
        function InitialDdlFlow(szdwDdl) {
            szdwDdl.namingContainer = $("#operatePanel");
            szdwDdl.fnItemClick = function () {
                var flowId = $("#ddlFlow").data("value");
                BindDdlSubmitFlowNode();
                var v = $(szdwDdl.targetControl).data("validator");
                if (v) {
                    $(v.panel).css({ "display": "none" });
                }
            };
        }
        //#endregion 部门列表下拉框

        //#region 提交节点下拉框
        var szdwDdlSubmitFlowNode = null;
        function BindDdlSubmitFlowNode() {
            var requestUrl = "FlowStepProcess.ashx";
            var flowId = $("#ddlFlow").data("value");
            //部门下拉框
            var pjDdlDep = { flowId: flowId, MethodName: "GetFlowNodeListByFlowId" };
            var paramDdlDep = { requestUrl: requestUrl, paramJson: pjDdlDep, fnInitial: InitialDdlSubmitFlowNode, maxHeight: 300 };
            $("#ddlSubmitFlowNode").dropDownList(paramDdlDep);
        }
        //下拉框初始化设置
        function InitialDdlSubmitFlowNode(szdwDdl) {
            szdwDdl.namingContainer = $("#operatePanel");
            szdwDdl.hasSearchBox = true;

            szdwDdl.fnItemClick = function () {
                var v = $(szdwDdl.targetControl).data("validator");
                if (v) {
                    $(v.panel).css({ "display": "none" });
                }
            };
        }
        //#endregion 提交节点下拉框

        //#region 审批节点下拉框
        var szdwDdlApprovalFlowNode = null;
        function BindDdlApprovalFlowNode() {
            var requestUrl = "FlowStepProcess.ashx";
            var flowId = $("#ddlFlow").data("value");
            //审批节点下拉框
            var pjDdlDep = { flowId: flowId, MethodName: "GetFlowNodeListByFlowId" };
            var paramDdlDep = { requestUrl: requestUrl, paramJson: pjDdlDep, fnInitial: InitialDdlApprovalFlowNode, maxHeight: 300 };
            $("#ddlApprovalFlowNode").dropDownList(paramDdlDep);
        }
        //下拉框初始化设置
        function InitialDdlApprovalFlowNode(szdwDdl) {
            szdwDdl.namingContainer = $("#operatePanel");
            szdwDdl.hasSearchBox = true;

            szdwDdl.fnItemClick = function () {
                var v = $(szdwDdl.targetControl).data("validator");
                if (v) {
                    $(v.panel).css({ "display": "none" });
                }
            };
        }
        //#endregion 审批节点下拉框

        //#region 触发规则下拉框
        var szdwDdlFlowRule = null;
        function BindDdlFlowRule() {
            var requestUrl = "FlowStepProcess.ashx";
            var flowId = $("#ddlFlow").data("value");
            //部门下拉框
            var pjDdlDep = { flowId: flowId, MethodName: "GetFlowRuleListByFlowId", fnInitial: InitialDdlFlowRule };
            var paramDdlDep = { requestUrl: requestUrl, paramJson: pjDdlDep };
            $("#ddlFlowRule").dropDownList(paramDdlDep);
        }
        //下拉框初始化设置
        function InitialDdlFlowRule(szdwDdl) {
            szdwDdl.namingContainer = $("#operatePanel");
            szdwDdl.hasSearchBox = true;

            szdwDdl.fnItemClick = function () {
                var v = $(szdwDdl.targetControl).data("validator");
                if (v) {
                    $(v.panel).css({ "display": "none" });
                }
            };
        }
        //#endregion 触发规则下拉框

        //#endregion 下拉框 

        //#region 信息分组
        //#region 设置流程类别标题
        function SetFlowSituationTitle() {
            var p = $("#flowInfoTitle");
            var x = 0;
            var y = 0;
            var w = bodyWidth;
            $(p).css({ "position": "relative", "left": x, "top": y }).outerWidth(w);

            //绑定事件
            $(p).click(function () {
                SzdwCommon.infoGroupTitleClick(szdwExpFlowBasic, flowBasicInfoValidators);
            }).mouseover(function () {
                if (szdwExpFlowBasic.onOff) szdwExpFlowBasic.Show();
            }).mouseleave(function () {
                if (szdwExpFlowBasic.onOff) szdwExpFlowBasic.Hide();
            });

            //加载组显隐开关
            LoadSzdwExpFlowBasic();
        }

        //加载组显隐开关
        var szdwExpFlowBasic = null;
        function LoadSzdwExpFlowBasic() {
            if (!szdwExpFlowBasic) {
                var p = "relative";
                var x = 0;
                var y = 0;
                var w = 56;
                var h = 22;
                szdwExpFlowBasic = new SzdwOnOff(p, x, y, w, h);
                szdwExpFlowBasic.namingContainer = $("#expFlow");
                szdwExpFlowBasic.visible = false;
                szdwExpFlowBasic.onOff = true;
                szdwExpFlowBasic.backColorOn = parent.themeColor ? parent.themeColor : parent.parent.themeColor;
                szdwExpFlowBasic.fnClickCallBack = FnExpFlowBasic;
                szdwExpFlowBasic.Load();
            }
        }

        //显隐回调函数
        var flowBasicInfoValidators = []; //存储验证器对象的数组
        function FnExpFlowBasic() {
            var arrValidators = flowBasicInfoValidators;
            //隐藏验证器
            $.each(arrValidators, function (i, item) {
                $(item.panel).css({ "display": "none" });
                item.showing = false;
            });

            //组面板显示完毕后执行验证
            var g = $("#flowInfoGroup");
            $(g).slideToggle(300, null, function () {
                SzdwCommon.setGroupValidatorsPosition(arrValidators);
                SzdwCommon.scrollToView(g, $(g).parent());
            });
        }

        //加载样式
        function SetFlowBasicInfoGroup() {
            $("#flowInfoGroup").css({ "position": "relative" }).outerWidth(bodyWidth);
        }

        //#endregion 设置流程类别

        //#region 基本信息

        //#region 基本信息标题
        function SetBasicInfoTitle() {
            var p = $("#basicInfoTitle");
            var x = 0;
            var y = 0;
            var w = bodyWidth;
            $(p).css({ "position": "relative", "left": x, "top": y }).outerWidth(w);

            //绑定事件
            $(p).click(function () {
                SzdwCommon.infoGroupTitleClick(szdwExpBasic, basicInfoValidators);
            }).mouseover(function () {
                if (szdwExpBasic.onOff) szdwExpBasic.Show();
            }).mouseleave(function () {
                if (szdwExpBasic.onOff) szdwExpBasic.Hide();
            });

            //加载组显隐开关
            LoadSzdwExpBasic();
        }
        //#endregion 基本信息标题   

        //#region 基本信息显隐
        var szdwExpBasic = null;
        function LoadSzdwExpBasic() {
            if (!szdwExpBasic) {
                var p = "relative";
                var x = 0;
                var y = 0;
                var w = 56;
                var h = 22;
                szdwExpBasic = new SzdwOnOff(p, x, y, w, h);
                szdwExpBasic.namingContainer = $("#expBasic");
                szdwExpBasic.visible = false;
                szdwExpBasic.onOff = true;
                szdwExpBasic.backColorOn = parent.themeColor ? parent.themeColor : parent.parent.themeColor;
                szdwExpBasic.fnClickCallBack = FnExpBasic;
                szdwExpBasic.Load();
            }
        }

        //显隐回调函数
        var basicInfoValidators = []; //存储验证器对象的数组
        function FnExpBasic() {
            var arrValidators = basicInfoValidators;
            //隐藏验证器
            $.each(arrValidators, function (i, item) {
                $(item.panel).css({ "display": "none" });
                item.showing = false;
            });

            //组面板显示完毕后执行验证
            var g = $("#basicInfoGroup");
            $(g).slideToggle(300, null, function () {
                SzdwCommon.setGroupValidatorsPosition(arrValidators);
                SzdwCommon.scrollToView(g, $(g).parent());
            });
        }
        //#endregion 基本信息显隐

        //#region 基本信息组
        function SetBasicInfoGroup() {
            $("#basicInfoGroup").css({ "position": "relative" }).outerWidth(bodyWidth);
        }

        //#endregion 基本信息组    

        //#endregion 基本信息

        //#endregion 信息分组   

        //#region 验证

        function LoadValidaor() {
            var wt = 3;

            var ncBsc = $("#flowInfoGroup");
            $("#ddlFlow").szdwValidate({
                widthType: wt,
                fnInitial: function (szdwCtrl) {
                    szdwCtrl.namingContainer = ncBsc;
                    szdwCtrl.offsetMode = 0;
                    szdwCtrl.ruleJson = { required: true };
                    flowBasicInfoValidators.push(szdwCtrl);
                }
            });

            //#region 基本信息验证
            var ncBsc = $("#basicInfoGroup");
            $("#ddlSubmitFlowNode").szdwValidate({
                widthType: wt,
                fnInitial: function (szdwCtrl) {
                    szdwCtrl.namingContainer = ncBsc;
                    szdwCtrl.offsetMode = 0;
                    szdwCtrl.ruleJson = { required: true };
                    basicInfoValidators.push(szdwCtrl);
                }
            });
            $("#ddlApprovalFlowNode").szdwValidate({
                widthType: wt,
                fnInitial: function (szdwCtrl) {
                    szdwCtrl.namingContainer = ncBsc;
                    szdwCtrl.offsetMode = 0;
                    szdwCtrl.ruleJson = { required: true };
                    basicInfoValidators.push(szdwCtrl);
                }
            });
            $("#ddlFlowRule").szdwValidate({
                widthType: wt,
                fnInitial: function (szdwCtrl) {
                    szdwCtrl.namingContainer = ncBsc;
                    szdwCtrl.offsetMode = 0;
                    szdwCtrl.ruleJson = { required: true };
                    basicInfoValidators.push(szdwCtrl);
                }
            });

            //#endregion 基本信息验证
        }
        //#endregion 验证 

        //#endregion 数据操作面板 

        //#region 按钮面板

        //#region 设置按钮面板
        function SetButtonPanel() {
            var p = $("#buttonPanel");
            var w = bodyWidth;
            var h = btnPanelHeight;
            var x = 0;
            var y = bodyHeight - h - 2;
            $(p).css({ "position": "relative", "left": x, "top": y, "padding": "5px 10px 0px 5px" });
            $(p).outerWidth(w).outerHeight(h);

            //按钮事件绑定
            ButtonHandler();
        }
        //#endregion 设置按钮面板        

        //#region 按钮事件
        function ButtonHandler() {
            //获取弹窗
            var pw = parent.document.body.popupWindow;

            //绑定事件
            $("#btnSave").click(function () {
                var isValid = GetValidResult();
                if (isValid) {
                    //显示操作信息
                    //SzdwCommon.showOperateInfoPanel(parent.opInfoPanel, parent.CreateOperateInfoPanel, "正在添加记录…");

                    //写入数据
                    var submitFlowNodeId = $("#ddlSubmitFlowNode").data("value");
                    var approvalFlowNodeId = $("#ddlApprovalFlowNode").data("value");
                    var flowRuleId = $("#ddlFlowRule").data("value");
                    var memo = $("#txtMemo").val();
                    var flowId = $("#ddlFlow").data("value");
                    var creatorId = parent.xuserId;
                    var requestUrl = "FlowStepProcess.ashx";
                    var paramJson = { SubmitFlowNodeId: submitFlowNodeId, ApprovalFlowNodeId: approvalFlowNodeId, FlowRuleId: flowRuleId, FlowId: flowId, CreatorId: creatorId, Memo: memo, MethodName: "FlowStepInsert" };
                   // SzdwAjaxDataOperate.ajaxInsert(null, requestUrl, paramJson, OperateCallBack);
                    $.ajax({
                        url: requestUrl, type: "post", data: paramJson, dataType: "json",
                        success: function (jsonData) {
                            if (jsonData.isInserted) {
                                OperateCallBack();
                            }
                            else {
                                alert("添加记录失败！请查看录入数据是否已存在");
                            }
                        },
                        error: function (jsonData) {
                            alert("添加记录失败!");
                        }
                    });
                }

            });

            $("#btnCancel").click(function () {
                pw.Hide();
            });
        }

        //#endregion 按钮事件        

        //#region 获取验证结果
        function GetValidResult() {
            var flowValid = SzdwCommon.getGroupValidation(flowBasicInfoValidators);
            if (!flowValid && !szdwExpFlowBasic.onOff) {
                szdwExpFlowBasic.Click();
            }

            var basicValid = SzdwCommon.getGroupValidation(basicInfoValidators);
            if (!basicValid && !szdwExpBasic.onOff) {
                szdwExpBasic.Click();
            }

            var isValid = flowValid && basicValid;

            return isValid;
        }
        //#endregion 获取验证结果

        //#region 回调函数
        function OperateCallBack() {
            $("#txtMemo").val("");
           // SzdwCommon.hideOperateInfoPanel(parent.opInfoPanel, "添加记录成功");
            parent.RefreshDataAfterInsert();
            if ($("#chkClose").prop("checked")) {
                $("#btnCancel").trigger("click");
            }
        }
        //#endregion 回调函数

        //#endregion 按钮面板      
    </script>
</body>
</html>
