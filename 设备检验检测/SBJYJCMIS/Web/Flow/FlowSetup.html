<body style="background-color: #EEEEEE">
    <form>
    <div id="queryPanel" class="queryPanelNew">
        <div id="filterPanel" class="filterPanel" style="border:0px;">
            <div id="row0" style="margin-bottom: 5px; height: 24px;">
                <div id="cell00" style="float: left;">
                    <label for="ddlFlow" style="float: left; line-height: 24px; padding-right: 2px; font-family: 微软雅黑;
                        font-size: 12pt; color: #1B60C3">
                        流程名称：
                    </label>
                    <input id="ddlFlow" type="text" class="dropDownList" style="width: 120px;" />
                </div>
            </div>
        </div>
    </div>
    <div id="flowPanel" class="flowPanel">
        <div id="flowNodeTypePanel" class="flowNodeTypePanel">
            <div id="flowNodeSet" class="flowNodeType">
                新增流程节点</div>
            <div id="flowNodeOperationSet" class="flowNodeType">
                节点操作设置</div>
            <div id="operationHandleResultSet" class="flowNodeType">
                动作结果设置</div>
            <div id="seperateLine" class="seperateLine">
            </div>
            <div id="flowStepSet" class="flowNodeType">
                流程步骤设置</div>
        </div>
        <div id="flowSettingPanel">
            <div id="SettingPanel">
            </div>
        </div>
    </div>
    </form>
    <script type="text/javascript">
        //#region 全局变量
        var szdwDdl; ;
        var permission = null, xuserId, flowId; //用户权限：json格式 
        var ml = 10; mt = 10; //ml:margin-left;mt:margin-top;
        var btnWidth = 90; btnHeight = 25; btnImageWidth = 25; //btnWidth:按钮宽;btnHeight:按钮高;btnImageWidth:按钮图片宽       
        var assignTypeId = 0;
        //#endregion 全局变量

        //#region 网页加载 

        //#region 初始加载
        $(document).ready(function () {
            //获取用户Id和MenuId
            xuserId = GetXuserId();
            xmenuId = GetXmenuId();

            bodyWidth = Math.max($(document.body).width(), minWidth);
            bodyHeight = Math.max($(document.body).height(), minHeight);

            //设置查询面板
            SetQueryPanel();

            //#region 流程设置
            SetDataPanel();

            FlowNodeSetHandler();
            //#endregion 流程设置

            //窗口调整大小
            $(window).resize(function () {
                var body = document.body;
                bodyWidth = Math.max($(document.body).width(), minWidth);
                bodyHeight = Math.max($(document.body).height(), minHeight);
                panelWidth = bodyWidth - ml * 2;
                RepositionControls();
                ResizeControls();
            });
        });
        //#endregion 初始加载

        //#region 重设元素位置尺寸

        //#region 重设位置尺寸
        //重设网页元素位置
        function RepositionControls() {
            var qh = GetQueryPanelHeight();
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();

            //设置结果集
            var dx = qx;
            var dy = qy + qh + mt;
            $("#flowPanel").css({ "left": dx, "top": dy });

            //重设弹窗位置
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var bw = $(t).width();
                var w = pw.width;
                var x = bw - w - ml - 2;
                var y = dy + 2;
                pw.RePosition(x, y);
            }
        }

        //重设网页元素尺寸
        function ResizeControls() {
            var dh = bodyHeight;
            var pw = bodyWidth - 2 * ml;
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();
            var qw = GetQueryPanelWidth();
            var qh = GetQueryPanelHeight();

            var ftp = $("#queryPanel");
            var y_Ftp = $(ftp).position().top;
            var h_Ftp = $(ftp).outerHeight(true);

            var fp = $("#flowPanel");
            var x = ml;
            var w = panelWidth;
            var y = y_Ftp + h_Ftp + mt;
            var h = bodyHeight - y - mt;
            $(fp).css({ "left": x, "top": y, "background-color": "White", "padding": "15px", "border": "1px solid silver" }).outerHeight(h).outerWidth(w);

            var fntp = $("#flowNodeTypePanel");
            var fntph = h - 2 * mt - 10;
            $(fntp).outerHeight(fntph);
            var x_Fntp = $(fntp).position().left;
            var w_Fntp = $(fntp).outerWidth(true);

            var fsp = $("#flowSettingPanel");
            var fspx = x_Fntp + w_Fntp + ml * 2;
            var w_fsp = w - fspx - 2 * ml;
            $(fsp).css({ "position": "absolute", "left": fspx }).outerHeight(fntph).outerWidth(w_fsp);

            var sp = $("#SettingPanel");
            var w1 = $(sp).outerWidth(w_fsp, true);
            var h1 = $(sp).outerHeight(fntph, true);
            $(sp).css({ "position": "absolute", "top": 0 });

            //重设Iframe
            if (szdwResult) {
                var position = "relative";
                szdwResult.x = 0;
                szdwResult.y = 0;
                szdwResult.width = w1;
                szdwResult.height = h1;
                szdwResult.Load();
            }

            //重设弹窗尺寸
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var w = pw.width;
                var h = $(dataPanel).height() - 4;
                pw.ReSize(w, h);
            }
        }
        //#endregion 重设位置尺寸

        //#region 获取查询面板位置尺寸
        //获取查询面板宽度
        function GetQueryPanelWidth() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerWidth(true);
        }

        //获取查询面板高度
        function GetQueryPanelHeight() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerHeight(true);
        }

        //获取查询面板纵坐标
        function GetQueryPanelY() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).offset().top;
        }

        //获取查询面板横坐标
        function GetQueryPanelX() {
            var p = $("#queryPanel");
            return $(p).offset().left;
        }
        //#endregion 获取查询面板位置尺寸              

        //#endregion 重设元素尺寸

        //#endregion 网页加载

        //#region 用户权限
        //获取用户Id
        function GetXuserId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xuserId;

        }

        //获取菜单ID:xMenuId
        function GetXmenuId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xmenuId;
        }
        //获取导出打印权限
        function GetExportPrintPermission() {
            var xUserId = xuserId;
            var xMenuId = xmenuId;
            var url = "../Permission/XuserPermissionProcess.ashx";
            var paramJson = { xUserId: xUserId, xMenuId: xMenuId, MethodName: "GetXUserPermission" };
            $.ajax({ url: url, type: "post", data: paramJson, dataType: "json", async: false,
                success: function (jsData) {
                    if (!$.isEmptyObject(jsData)) {
                        permission = jsData;
                        ShowExportButton();
                        ShowSubtotalButton();
                    }
                }
            });
        }
        //#endregion 用户权限

        //#region 流程类别面板
        //#region 设置查询面板
        function SetQueryPanel() {
            var q = $("#queryPanel");
            $("#queryPanel").outerWidth(bodyWidth - ml * 2);

            //绑定下拉框到目标控件
            BindDropdownListToFlow();
            //设置按钮面板
            CreateButton();
        }
        //#endregion 设置查询面板 

        //获取导出打印权限
        function GetPermission() {
            var xUserId = xuserId();
            var xMenuId = GetXMenuId();
            var url = "../Permission/XuserPermissionProcess.ashx";
            var paramJson = { xUserId: xUserId, xMenuId: xMenuId, MethodName: "GetXUserPermission" };
            $.ajax({ url: url, type: "post", data: paramJson, dataType: "json", async: false,
                success: function (jsData) {
                    if (!$.isEmptyObject(jsData)) {
                        permission = jsData;
                        //显示 新增、编辑和删除当前按钮
                        ShowDeleteButton();
                        ShowModifyButton();
                        ShowInsertButton();
                    }
                }
            });
        }

        //#region 下拉框
        //绑定下拉框到目标控件
        function BindDropdownListToFlow() {
            var requestUrl = "FlowProcess.ashx";

            //流程类别
            var pjDdlAd = { MethodName: "FlowGetList" };
            var paramDdlAd = { requestUrl: requestUrl, paramJson: pjDdlAd, fnInitial: InitialDdl };
            $("#ddlFlow").dropDownList(paramDdlAd);
            $("#ddlFlow").val("检测报告审核");
            $("#ddlFlow").data("value", 1);
        }

        //通用下拉框初始化设置
        function InitialDdl(szdwDdl) {
            szdwDdl.fnItemClick = function () {
                $("#flowNodeSet").trigger("click");
            }
        }
        //#endregion 下拉框

        //#region 创建流程操作按钮面板

        //#region 创建按钮
        function CreateButton() {
            //创建新增 删除 删除当前按钮
            CreateInsertButton();
            CreateModifyButton();
            CreateDeleteButton();
        }
        //#endregion 设置按钮面板

        //#region 新增按钮
        var szdwInsertButton = null;
        function CreateInsertButton() {
            var nc = $("#cell00");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 70;
            var h = btnHeight;
            szdwInsertButton = new SzdwButton(p, x, y, w, h);
            szdwInsertButton.namingContainer = nc;
            // szdwInsertButton.image = "../Image/query20b.png";
            szdwInsertButton.text = "新增";
            szdwInsertButton.btnCssJson["display"] = "block";
            szdwInsertButton.btnCssJson["border"] = "1px solid #E0E0E0";
            szdwInsertButton.btnCssJson["background-color"] = "#D0D0D0";
            szdwInsertButton.btnCssJson["text-align"] = "center";
            szdwInsertButton.btnCssJson["margin-left"] = "20px";
            szdwInsertButton.btnHoverCssJson = { "background-color": "#EEEEEE" };

            szdwInsertButton.Load();

            //单击事件
            var btn = szdwInsertButton.button;
            $(btn).click(function (e) {
                //弹出新增小div
                FlowInsert(e);
                e.stopPropagation();
            });
        }

        //根据权限新增按钮
        function ShowInsertButton() {
            var bln = permission.insertPermission;
            if (permission.insertPermission) {
                szdwInsertButton.btnCssJson["display"] = "block";
                $(szdwInsertButton.button).show();
            }
        }
        //#endregion 新增按钮

        //#region 编辑按钮
        var szdwModifyButton = null;
        function CreateModifyButton() {
            var nc = $("#cell00");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 70;
            var h = btnHeight;
            szdwModifyButton = new SzdwButton(p, x, y, w, h);
            szdwModifyButton.namingContainer = nc;
            szdwModifyButton.text = "修改";
            szdwModifyButton.btnCssJson["border"] = "1px solid #E0E0E0";
            szdwModifyButton.btnCssJson["text-align"] = "center";
            szdwModifyButton.btnCssJson["margin-left"] = "10px";
            szdwModifyButton.btnHoverCssJson = { "background-color": "#EEEEEE" };
            szdwModifyButton.Load();

            //单击事件
            var btn = szdwModifyButton.button;
            $(btn).click(function (e) {
                var ddlFt = $("#ddlFlow");
                if (ddlFt) {
                    szdwDdl = $(ddlFt).data("szdwDdl");
                    if ($(ddlFt).data("value") > 0) {
                        FlowUpdate(e);
                    } else {
                        alert("请选择要修改的流程类别。");
                        if (szdwDdl) {
                            szdwDdl.Show();
                            e.stopPropagation();
                        } else {
                            $(ddlFt).trigger("click");
                        }
                    }
                }
                e.stopPropagation();
            });
        }

        //根据权限新增按钮
        function ShowModifyButton() {
            var bln = permission.modifyPermission;
            if (permission.modifyPermission) {
                szdwModifyButton.btnCssJson["display"] = "block";
                $(szdwModifyButton.button).show();
            }
        }
        //#endregion 编辑按钮

        //#region 删除当前按钮
        var szdwDeleteButton = null;
        function CreateDeleteButton() {
            var nc = $("#cell00");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 70;
            var h = btnHeight;
            szdwDeleteButton = new SzdwButton(p, x, y, w, h);
            szdwDeleteButton.namingContainer = nc;
            szdwDeleteButton.text = "删除当前";
            szdwDeleteButton.btnCssJson["border"] = "1px solid #E0E0E0";
            szdwDeleteButton.btnCssJson["text-align"] = "center";
            szdwDeleteButton.btnCssJson["margin-left"] = "10px";
            szdwDeleteButton.btnHoverCssJson = { "background-color": "#EEEEEE" };
            szdwDeleteButton.Load();

            //单击事件
            var btn = szdwDeleteButton.button;
            $(btn).click(function (e) {
                FlowDelete(e);
                szdwDdl = $("#ddlFlow").data("szdwDdl");
                e.stopPropagation();
            });
        }

        //根据权限新增按钮
        function ShowDeleteButton() {
            var bln = permission.deletePermission;
            if (permission.deletePermission) {
                szdwDeleteButton.btnCssJson["display"] = "block";
                $(szdwDeleteButton.button).show();
            }
        }
        //#endregion 删除当前按钮

        //#region 流程
        //#region 新增
        function FlowInsert(e) {
            var pageUrl = "FlowInsert.html";
            var paramJson = null;
            var titleText = "新增流程";
            var bw = $(document.body).width();
            var bh = $(document).height();
            var w = 300;
            var h = 150;
            var x = $(e.target).offset().left;
            var y = $(e.target).offset().top + $(e.target).outerHeight() + 10;
            var hasAnimation = false;
            OpenPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, hasAnimation);
        }
        //#endregion 新增

        //#region 修改
        function FlowUpdate(e) {
            var t = $("#ddlFlow");
            var name = $(t).val();
            var id = $(t).data("value");
            var pageUrl = "FlowUpdate.html";
            var paramJson = { XuserId: xuserId, Id: id, Name: name };
            var titleText = "编辑流程";
            var bw = $(document.body).width();
            var bh = $(document).height();
            var w = 300;
            var h = 180;
            var x = $(e.target).offset().left;
            var y = $(e.target).offset().top + $(e.target).outerHeight() + 10;
            var hasAnimation = false;
            OpenPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, hasAnimation);
        }
        //#endregion 修改

        //#region 删除
        function FlowDelete(e) {
            var ddlFt = $("#ddlFlow");
            var name = $.trim($(ddlFt).val());
            if (name.length == 0) {
                alert("请先选中一条记录");
                return;
            }

            //删除前确认
            if (!confirm("你确认要删除这条记录吗?")) {
                return false;
            }

            //删除当前
            var xuserId = GetXUserId();
            var id = $(ddlFt).data("value");
            if (ddlFt) {
                szdwDdl = $(ddlFt).data("szdwDdl");
                if (id > 0) {
                    //逻辑删除数据
                    var paramJson = { XuserId: xuserId, Id: id, MethodName: "FlowLogicDelete" };
                    logicDelete(paramJson);
                    $(ddlFt).val("");
                    $(ddlFt).data("value", 0);
                } else {
                    alert("请选择要删除的流程名称。");
                    if (szdwDdl) {
                        szdwDdl.Show();
                        e.stopPropagation();
                    } else {
                        $(ddlFt).trigger("click");
                    }
                }
            }
        }

        //逻辑删除数据
        function logicDelete(paramJson) {
            var url = "FlowProcess.ashx";
            $.ajax({ url: url, type: "post", data: paramJson, dataType: "json",
                success: function (jsonData) {
                    if (jsonData.IsDeleted) {
                        alert("成功删除该条记录。");
                        if (szdwDdl) {
                            szdwDdl.Refresh();
                        }
                    }
                }
            });
        }
        //#endregion 删除

        //#region 创建弹窗
        function OpenPopupWindow(titleText, pageUrl, paramJson, x, y, width, height, hasAnimation) {
            var t = document.body;
            var pw = t.popupWindow;
            if (pw == null || typeof (pw) == "undefined") {
                pw = new SzdwPopupWindow("absolute", x, y, width, height);
            }
            pw.x = x;
            pw.y = y;
            pw.width = width;
            pw.height = height;
            pw.titleText = titleText;
            pw.pageUrl = pageUrl;
            pw.pageParamJson = paramJson;
            pw.hasLoadingAnimation = hasAnimation;

            pw.Load();
            pw.targetControl = t;
            t.popupWindow = pw;
        }
        //#endregion 创建弹窗
        //#endregion 流程
        //#endregion 创建按钮面板
        //#endregion 流程操作面板

        //#region 结果集面板
        //#region 设置结果集面板
        function SetDataPanel() {
            var ftp = $("#queryPanel");
            var y_Ftp = $(ftp).position().top;
            var h_Ftp = $(ftp).outerHeight(true);

            var fp = $("#flowPanel");
            var x = ml;
            var w = panelWidth;
            var y = y_Ftp + h_Ftp + mt;
            var h = bodyHeight - y - mt;
            $(fp).css({ "left": x, "top": y, "background-color": "White", "padding": "15px", "border": "1px solid silver" }).outerHeight(h).outerWidth(w);

            var fntp = $("#flowNodeTypePanel");
            var fntph = h - 2 * mt - 10;
            $(fntp).outerHeight(fntph);
            var x_Fntp = $(fntp).position().left;
            var w_Fntp = $(fntp).outerWidth(true);

            var fsp = $("#flowSettingPanel");
            var fspx = x_Fntp + w_Fntp + ml * 2;
            var w_fsp = w - fspx - 2 * ml;
            $(fsp).css({ "position": "absolute", "left": fspx }).outerHeight(fntph).outerWidth(w_fsp);

            var sp = $("#SettingPanel");
            $(sp).outerWidth(w_fsp, true);
            $(sp).outerHeight(fntph, true);
            $(sp).css({ "position": "absolute", "top": 0 });

            //审批节点设置
            CreatetResult();
            LoadFlowNodeSettint();
        }
        //#endregion 设置结果集面板

        //流程审批设置事件
        function FlowNodeSetHandler() {
            $("#flowNodeSet").css("background-color", "#E2E2E2");
            $("#flowNodeSet").click(function () {
                $(this).css("background-color", "#E2E2E2");
                $("#flowNodeRoleSet").css("background-color", "");
                $("#flowNodeOperationSet").css("background-color", "");
                $("#operationHandleResultSet").css("background-color", "");
                $("#flowStepSet").css("background-color", "");

                //审批节点设置
                CreatetResult();
                LoadFlowNodeSettint();
            });

            //节点角色设置
            $("#flowNodeRoleSet").css("background-color", "#E2E2E2");
            $("#flowNodeRoleSet").click(function () {
                $(this).css("background-color", "#E2E2E2");
                $("#flowNodeSet").css("background-color", "");
                $("#flowNodeOperationSet").css("background-color", "");
                $("#operationHandleResultSet").css("background-color", "");
                $("#flowStepSet").css("background-color", "");

                //审批节点设置
                CreatetResult();
                LoadFlowNodeRoleSettint();
            });

            $("#flowNodeOperationSet").click(function () {
                $(this).css("background-color", "#E2E2E2");
                $("#flowNodeSet").css("background-color", "");
                $("#flowNodeRoleSet").css("background-color", "");
                $("#operationHandleResultSet").css("background-color", "");
                $("#flowStepSet").css("background-color", "");

                //审批节点动作设置
                CreatetResult();
                LoadFlowNodeOperation();

            });
            $("#operationHandleResultSet").click(function () {
                $(this).css("background-color", "#E2E2E2");
                $("#flowNodeSet").css("background-color", "");
                $("#flowNodeRoleSet").css("background-color", "");
                $("#flowNodeOperationSet").css("background-color", "");
                $("#flowStepSet").css("background-color", "");

                //审批动作结果设置
                CreatetResult();
                LoadFlowOperationHandleResultResult();

            });
            $("#flowStepSet").click(function () {
                $(this).data("selected", true);
                $(this).css("background-color", "#E2E2E2");
                $("#flowNodeSet").css("background-color", "");
                $("#flowNodeRoleSet").css("background-color", "");
                $("#flowNodeOperationSet").css("background-color", "");
                $("#operationHandleResultSet").css("background-color", "");

                //审批关系设置
                CreatetResult();
                LoadFlowStepResult();

            });
        }
        //#endregion 流程审批设置

        //#region 审批节点设置
        //#region 获取查询参数
        function GetParamJson() {
            var flowId = $.trim($("#ddlFlow").data("value"));

            var paramJson = { xuserId: xuserId };

            if (flowId.length > 0) {
                paramJson["flowId"] = flowId;
            }
            return paramJson;
        }
        //#endregion 获取查询参数

        //查询按钮事件

        //#region 加载图表
        var szdwResult = null;
        //创建统计页面框架
        function CreatetResult() {

            //清空SettingPanel
            //位置宽高属性 flowSettingPanel
            var fh = $("#flowSettingPanel").height();
