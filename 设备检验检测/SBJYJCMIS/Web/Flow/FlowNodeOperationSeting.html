<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/Page.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/Query.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwCommon.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwDropDownList.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwButtonGroup.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwGridView.js" type="text/javascript"></script>
    <link href="../SzdwControls/SzdwGridView.css" rel="stylesheet" type="text/css" />
    <script src="../SzdwControls/SzdwPagination.js" type="text/javascript"></script>
    <script src="../SzdwControls/DateExtend.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwButton.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwDatePicker.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwPopupWindow.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwValidator.js" type="text/javascript"></script>

</head>
<body style="background-color: #EEEEEE">
    <form>
    <div id="queryPanel" class="queryPanelNew">
        <div id="filterPanel" class="filterPanel" style="border:0px;">
            <div id="row0">
                <div id="cell00" class="cellDiv">
                    <label for="txtName" class="label">
                        流程节点名称 :</label>
                    <input id="txtName" type="text" class="textBox2" style="width: 150px;" />
                </div>
                <div id="btnPanel" class="cellDiv" style="border-left: 1px solid silver; margin-left: 15px;">
                </div>
            </div>
        </div>
    </div>
    <div id="dataPanel">
    </div>
    </form>
    <script type="text/javascript">
        //#region 全局变量 
        var xuserId, xmenuId, permission = null; //用户及权限：json格式 
        var ml = 10; mt = 10; //ml:margin-left;mt:margin-top;
        var btnWidth = 90; btnHeight = 25; btnImageWidth = 25; //btnWidth:按钮宽;btnHeight:按钮高;btnImageWidth:按钮图片宽
        var pwWidth = 320; themeColor = parent.themeColor; //弹窗宽度及主题颜色       
        //#endregion 全局变量

        //#region 网页加载 

        //#region 初始加载
        $(document).ready(function () {
            //获取用户Id和MenuId
            xuserId = GetXuserId();
            xmenuId = GetXmenuId();
            permission = GetPermission();

            bodyWidth = Math.max($(document.body).width(), minWidth);
            bodyHeight = Math.max($(document.body).height(), minHeight);

            //设置查询面板
            SetQueryPanel();

            //设置结果面板
            SetDataPanel();

            //窗口调整大小
            $(window).resize(function () {
                bodyWidth = Math.max($(document.body).width(), minWidth);
                bodyHeight = Math.max($(document.body).height(), minHeight);
                panelWidth = bodyWidth - ml * 2;
                RepositionControls();
                ResizeControls();
            });
        });
        //#endregion 初始加载

        //#region 重设元素位置尺寸

        //#region 重设位置尺寸
        //重设网页元素位置
        function RepositionControls() {
            //重设弹窗位置
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var bw = $(t).width();
                var w = pw.width;
                var x = bw - w - ml - 2;
                var y = pw.y;
                pw.RePosition(x, y);
            }
        }

        //重设网页元素尺寸
        function ResizeControls() {
            var dh = bodyHeight;
            var pw = bodyWidth - 2 * ml;
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();
            var qw = GetQueryPanelWidth();
            var qh = GetQueryPanelHeight();

            var q = $("#queryPanel");
            if (q) {
                $(q).outerWidth(pw);
            }

            //结果集
            if (szdwGv) {
                var w = pw;
                var y = qy + qh + mt;
                var h = dh - y - mt;

                $("#dataPanel").outerWidth(w).outerHeight(h);
                szdwGv.Resize(w, h);
            }

            //重设弹窗尺寸
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var w = pw.width;
                var h = $(dataPanel).height() - 4;
                pw.ReSize(w, h);
            }
        }
        //#endregion 重设位置尺寸

        //#region 获取查询面板位置尺寸
        //获取查询面板宽度
        function GetQueryPanelWidth() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerWidth(true);
        }

        //获取查询面板高度
        function GetQueryPanelHeight() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerHeight(true);
        }

        //获取查询面板横坐标
        function GetQueryPanelX() {
            var p = $("#queryPanel");
            return $(p).offset().left;
        }

        //获取查询面板纵坐标
        function GetQueryPanelY() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).offset().top;
        }
        //#endregion 获取查询面板位置尺寸              

        //#endregion 重设元素尺寸

        //#endregion 网页加载

        //#region 用户权限
        //获取用户Id
        function GetXuserId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xuserId;

        }

        //获取菜单ID:xMenuId
        function GetXmenuId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xmenuId;
        }

        //获取权限
        function GetPermission() {
            var jsonList = $.parseJSON(SzdwCommon.getUrlParam("paramJson")).permissionJsonList;
            return SzdwCommon.getPermission(jsonList);
        }
        //#endregion 用户权限

        //#region 查询面板
        //#region 查询条件面板
        //#region 设置查询面板
        function SetQueryPanel() {
            var q = $("#queryPanel");
            $("#queryPanel").outerWidth(bodyWidth - ml * 2);

            $("#txtName").keypress(function (e) {
                var k = e.which;
                if (k == 13) {
                    var btnPanel = szdwQueryButton.button;
                    $(btnPanel).trigger("click");
                }
            });
            //设置按钮面板
            CreateButton();
        }
        //#endregion 查询条件面板

        //#region 查询按钮面板

        //#region 创建按钮
        function CreateButton() {
            //创建按钮
            CreateQueryButton();
            CreateResetButton();
            //if (permission.insertPermission) { CreateInsertButton(); }
        }
        //#endregion 设置按钮面板

        //#region 查询按钮
        var szdwQueryButton = null;
        function CreateQueryButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwQueryButton = new SzdwButton(p, x, y, w, h);
            szdwQueryButton.namingContainer = nc;
            szdwQueryButton.image = imgFile.query; ;
            szdwQueryButton.text = "查询数据";
            szdwQueryButton.btnCssJson["border"] = "0px";
            szdwQueryButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwQueryButton.imageWidth = btnImageWidth;
            szdwQueryButton.Load();

            //单击事件
            var btn = szdwQueryButton.button;
            $(btn).click(function (e) {
                GetQueryResult();
                e.stopPropagation();
            });
        }

        //查询按钮事件
        function GetQueryResult() {
            //设置结果面板相关属性
            var body = document.body;
            var c = $("#dataPanel");
            var position = "absolute";
            var x = 0;
            var y = 0; //by + bh + mt;
            var w = $(c).width();
            var h = $(c).height();

            //创建Gridview并绑定数据
            CreateGridView(c, position, x, y, w, h);
        }
        //#endregion 查询按钮

        //#region 重置按钮
        var szdwResetButton = null;
        function CreateResetButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwResetButton = new SzdwButton(p, x, y, w, h);
            szdwResetButton.namingContainer = nc;
            szdwResetButton.image = imgFile.reset;
            szdwResetButton.text = "重置条件";
            szdwResetButton.btnCssJson["border"] = "0px";
            szdwResetButton.btnCssJson["margin-left"] = "5px";
            szdwResetButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwResetButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwResetButton.imageWidth = btnImageWidth;
            szdwResetButton.Load();

            //单击事件
            var btn = szdwResetButton.button;
            $(btn).click(function () {
                $("#txtName").val("");
                $("#ddlDataSourceType").val("全部");
                $("#ddlDataSourceType").data("value", "0");
                var btn = szdwQueryButton.button;
                $(btn).trigger("click");
            });
        }
        //#endregion 重置按钮

        //#region 新增按钮
        var szdwInsertButton = null;
        function CreateInsertButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 0; // btnWidth;
            var h = btnHeight;
            szdwInsertButton = new SzdwButton(p, x, y, w, h);
            szdwInsertButton.namingContainer = nc;
            szdwInsertButton.image = imgFile.insert;
            szdwInsertButton.text = "新增流程操作";
            szdwInsertButton.btnCssJson["border"] = "0px";
            szdwInsertButton.btnCssJson["margin-left"] = "5px";
            szdwInsertButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwInsertButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwInsertButton.imageWidth = btnImageWidth;
            szdwInsertButton.Load();

            //单击事件
            var btn = szdwInsertButton.button;
            $(btn).click(function () {
                InvestigationHandleResultTypeInsert();
            });
        }
        //#endregion 重置按钮

        //#endregion 查询按钮面板
        //#endregion 查询面板

        //#region 结果集面板
        //#region 设置结果集面板
        function SetDataPanel() {
            var q = $("#queryPanel");
            var qw = $(q).outerWidth();
            var qh = $(q).outerHeight();
            var qt = $(q).offset().top;
            var x = $(q).offset().left;
            var y = qh + qt + mt;
            var w = qw;
            var h = bodyHeight - y - mt;

            var d = $("#dataPanel");
            $(d).css({ "position": "relative", "left": x, "top": y }).outerWidth(w).outerHeight(h);

            //初始加载结果数据
            GetQueryResult();
        }
        //#endregion 设置结果集面板

        //#region 查询结果

        //#region 获取查询参数
        function GetParamJson() {
            var xuserId = xuserId;
            var flowNode = $.trim($("#txtName").val());
            var paramJson = { xuserId: xuserId, flowId: 1 };
            if (flowNode.length > 0) {
                paramJson["flowNode"] = flowNode;
            }
            return paramJson;
        }
        //#endregion 获取查询参数

        //#region 创建Gridview并绑定数据
        var szdwGv = null;
        function CreateGridView(namingContainer, position, x, y, width, height) {
            if (szdwGv == null || typeof (szdwGv) == "undefined") {
                //创建SzdwGridViewt实例
                szdwGv = new SzdwGridView(position, x, y, width, height);
                szdwGv.namingContainer = namingContainer;
                szdwGv.fnInitial = InitialGridview(szdwGv);
                szdwGv.fnDeleting = InvestigationHandleResultTypeDelete;
                szdwGv.fnEditing = InvestigationHandleResultTypeUpdate;
            }

            //异步加载数据
            if (szdwGv.pagination != null) {
                szdwGv.pagination.ResetBar();
            }

            var paramJson = GetParamJson();
            paramJson["pageSize"] = szdwGv.pageSize;
            paramJson["MethodName"] = "FlowNodeOperationGetList";
            szdwGv.requestUrl = "FlowNodeOperationRelationProcess.ashx";
            szdwGv.paramJson = paramJson;
            szdwGv.DataBind();
        }
        //#endregion 创建Gridview并绑定数据

        //#region 初始化Gridview属性
        function InitialGridview(szdwGv) {
            //个性样式设置    
            szdwGv.dataPanelCssJson = { "background-color": "White", "border": "1px solid Silver" };
            szdwGv.paginationCssJson = { "background-color": "White", "font-family": "微软雅黑", "font-size": "small", "border": "1px solid Silver", "border-top": "0px" };
            szdwGv.minHeight = 300;

            //dataPanel设置
            szdwGv.hasSumRow = false;
            szdwGv.hasButtonPanel = true;
            szdwGv.permission.modifyPermission = false;
            szdwGv.permission.deletePermission = false;
            szdwGv.freezeCols = 3;
            szdwGv.scrollKeeingType = 1;
            //head设置
            szdwGv.headCssName = "gridHead2";
            szdwGv.headHeight = 30;
            szdwGv.fieldJsonData = [{ "Field": "RowNumber", "Text": "序号", "Width": 50 },
                                    { "Field": "Flow", "Text": "流程类别", "Width": 120, "OrderField": "Flow" },
                                    { "Field": "Name", "Text": "节点名称", "Width": 300, "OrderField": "Name" },
                                    { "Field": "OperationPermission", "Text": "流程节点操作设置", "Width": 400, "FnControlColumn": CreateCellControl, "Style": { "Color": "Red"}}];

            szdwGv.cellCssJson = {
                "Name": { "text-align": "left", "font-size": "small", "font-family": "宋体" }
            };
        }
        //#region 自定义控件列
        //#region 设置控件
        function CreateCellControl(jsonList, cell) {
            var rowIndex = $(cell).data("rowIndex");
            var jsonList = jsonList[rowIndex].FlowOperationList;

            var c = document.createElement("div");
            $(c).css({ "height": 25, "line-height": "25px" });

            //可配置权限Operation列表
            var chkl = CreateCheckBoxList(jsonList, c);

            //设置按钮
            var btn = document.createElement("input");
            $(btn).attr("type", "button").addClass("button2");
            $(btn).css({ "float": "right", "width": 45, "height": 25 });
            var text = "设置";
            $(btn).val(text).appendTo(c);

            //绑定事件
            $(btn).click(function () {
                FlowNodeOperationSetting(rowIndex, btn);
                szdwGv.SetSelectedRow(cell.parentNode);
            });

            return c;
        }

        //#region 操作列表
        //创建
        function CreateCheckBoxList(jsonList, namingContainer) {
            //位置宽高属性
            var c = namingContainer;
            var position = "relative";
            var cw = $(c).width();
            var ch = $(c).height();
            var w = 0;
            var h = ch;
            var x = 0;
            var y = 0;

            //创建CheckBoxList
            var szdwChkl = new SzdwCheckBoxList(position, x, y, w, h);
            szdwChkl.namingContainer = c;
            szdwChkl.backgroundColor = "transparent";
            szdwChkl.opacity = 1;
            szdwChkl.allowLeastOne = false;
            szdwChkl.panelCssJson["float"] = "left";
            szdwChkl.panelCssJson["color"] = "black";
            szdwChkl.itemCssJson["padding"] = "0px 5px 0px 5px";
            szdwChkl.itemCheckedCssJson = { "color": "red" };
            szdwChkl.checkBoxDisabled = true;
            szdwChkl.fieldText = "FlowOperation";
            szdwChkl.fieldValue = "Permissable";
            szdwChkl.jsonList = jsonList;
            szdwChkl.Load();

            return szdwChkl;
        }
        //#endregion 操作列表 

        //#endregion 设置控件

        //#region 设置隐患处理类别对应检查结果类别
        //设置角色权限
        function FlowNodeOperationSetting(rowIndex, targetControl) {
            var t = targetControl;
            var jsData = szdwGv.recordSetJson[rowIndex];
            var flowNode = jsData.Name;
            var flowNodeId = jsData.FlowNodeId;
            var flowId = jsData.FlowId;
            var creatorId = xuserId;

            var rpList = new Array();
            var flowOperationList = jsData.FlowOperationList;
            for (i = 0; i < flowOperationList.length; i++) {
                var jsonItemList = {};
                jsonItemList = { FlowOperationId: flowOperationList[i].FlowOperationId, FlowOperation: flowOperationList[i].FlowOperation,
                    Permissable: flowOperationList[i].Permissable, FlowNodeId: flowNodeId, FlowId: flowId, CreatorId: xuserId
                };
                rpList.push(jsonItemList);
            }
            var paramJson = rpList;
            var titleText = "设置 " + flowNode + " 对应的流程操作列表";
            var pageUrl = "OperationSeting.html";
            var body = document.body;
            var bw = $(body).width();
            var bh = $(body).height();
            var w = 350;
            var h = $(dataPanel).height() - 4;
            var x = bw - w - ml - 2;
            var y = $(dataPanel).offset().top + 2;
            var hasAnimation = false;
            OpenPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, hasAnimation);
        }
        //#endregion 添加或移除用户
        //#endregion 自定义控件列  
        //#endregion 初始化Gridview属性


        //#endregion 查询结果   
        //#endregion 结果集面板

        //#region 数据操作：增删改
        //#region 新增
        function InvestigationHandleResultTypeInsert() {
            var body = document.body;
            var bw = $(document).width();
            var bh = $(document).height();
            var pageUrl = "InvestigationHandleResultTypeInsert.html";
            var titleText = "添加流程节点";
            var paramJson = null;

            var w = pwWidth;
            var h = $(dataPanel).height() - 4;
            var x = bw - w - 2;
            var y = $(dataPanel).offset().top + 2;
            var hasAnimation = false;
            SzdwCommon.openPopupWindow(titleText, pageUrl, paramJson, x, y, w, h);
        }
        //写入后刷新数据
        function RefreshDataAfterInsert() {
            SzdwCommon.refreshDataAfterInsert(szdwGv);
        }
        //#endregion 新增

        //#region 删除
        function InvestigationHandleResultTypeDelete(rowIndex) {
            var jsData = szdwGv.recordSetJson[rowIndex];
            var id = jsData.Id;
            var paramJson = { id: id, modifierId: xuserId };
            var url = "InvestigationHandleResultTypeProcess.ashx";
            paramJson["MethodName"] = "InvestigationHandleResultTypeDelete";
            $.ajax({ url: url, type: "post", data: paramJson, dataType: "json",
                success: function (jsonData) {
                    if (!$.isEmptyObject(jsonData)) {
                        if (jsonData.isDeleted) {
                            szdwGv.DataBind();
                        }
                    }
                }
            });
        }
        //#endregion 删除

        //#region 修改
        function InvestigationHandleResultTypeUpdate(rowIndex) {
            //设置编辑行的样式（加底色）
            szdwGv.SetSelectedRow(szdwGv.bodyRows[rowIndex]);

            //弹出更新窗口
            var body = document.body;
            var bw = $(document).width();
            var bh = $(document).height();

            var jsData = szdwGv.recordSetJson[rowIndex];
            var titleText = "编辑隐患处理类别信息";
            var pageUrl = "InvestigationHandleResultTypeUpdate.html";
            var paramJson = { id: jsData.Id, name: jsData.Name, dataSourceTypeId: jsData.DataSourceTypeId, dataSourceType: jsData.DataSourceType, memo: jsData.Memo, modifierId: xuserId };

            var w = pwWidth;
            var h = $(dataPanel).height() - 4;
            var x = bw - w - ml - 2;
            var y = $(dataPanel).offset().top + 2;
            var hasAnimation = false;
            var oJson = { fnCloseCallBack: RecoverSelectedRow };
            SzdwCommon.openPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, oJson);
        }

        //更新完毕后恢复行样式（无选中底色）
        function RecoverSelectedRow() {
            szdwGv.RecoverSelectedRow();
        }
        //#endregion 修改

        //#region 数据操作提示信息面板
        var opInfoPanel = null;
        function CreateOperateInfoPanel() {
            opInfoPanel = SzdwCommon.createOperateInfoPanel({ backColor: themeColor, namingContainer: document.body });
            return opInfoPanel;
        }
        //#endregion 数据操作提示信息面板
        //#endregion 数据操作：增删改

        //#region 创建弹窗
        function OpenPopupWindow(titleText, pageUrl, paramJson, x, y, width, height, borderWidth, hasAnimation) {
            var t = document.body;
            var pw = t.popupWindow;
            if (pw == null || typeof (pw) == "undefined") {
                pw = new SzdwPopupWindow("absolute", x, y, width, height);
            }
            pw.hasMask = false;
            pw.titleText = titleText;
            pw.titleCssJson["padding-left"] = "10px";
            pw.pagePanelCssJson["border-top"] = "1px solid #666666";
            //pw.pagePanelBackColor = "transparent";
            pw.backOpacity = 0.7;
            pw.pageUrl = pageUrl;
            pw.pageParamJson = paramJson;
            pw.x = x;
            pw.y = y;
            pw.width = width;
            pw.height = height;
            pw.borderWidth = borderWidth;
            pw.hasLoadingAnimation = hasAnimation;
            pw.fnClose = CloseCallBack;
            pw.Load();
            pw.targetControl = t;
            t.popupWindow = pw;
        }

        function CloseCallBack() {
            szdwGv.RecoverSelectedRow();
        }
        //#endregion 创建弹窗
    </script>
</body>
</html>
