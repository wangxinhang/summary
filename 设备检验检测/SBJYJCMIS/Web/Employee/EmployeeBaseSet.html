<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Styles/Page.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/Query.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwAjaxDataOperate.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwCommon.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwGridView.js" type="text/javascript"></script>
    <link href="../SzdwControls/SzdwGridView.css" rel="stylesheet" type="text/css" />
    <script src="../SzdwControls/SzdwPagination.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwButton.js" type="text/javascript"></script>
    <script src="../SzdwControls/SzdwDropDownList.js" type="text/javascript"></script>
    <style type="text/css">
        input::-ms-clear
        {
            display: none;
        }
    </style>
</head>
<body style="background-color: #EEEEEE">
    <form>
        <div id="queryPanel" class="queryPanelNew">
            <div id="row0" style="margin-top:8px;height:40px;">
                <div id="cell00" class="cellDiv" style="margin-top:5px">
                    <label class="label">人员基础类别:</label>
                    <input id="ddlBaseSetType" type="text" class="dropDownList" style="width:110px" />
                </div>
                <div id="cell00" class="cellDiv" style="margin-top:5px">
                    <label id="lblBaseSetName" class="label"></label>
                    <input id="txtName" type="text" class="textBox2" />
                </div>
                <!--<div id="btnPanel" class="btnPanel2" style="margin-top:-5px">
                </div>-->
                <div id="btnPanel" class="cellDiv" style="border-left:1px solid silver;margin-left:15px;margin-top:5px"></div>
                <lable class="label" id="lblBtnShowName" style="margin-left:-3px;margin-top:5px;">新增人员职位</lable>
            </div>
        </div>
        <div id="dataPanel">
        </div>
    </form>
    <script type="text/javascript">
        //#region 全局变量 
        var xuserId, xmenuId, permission = null; //用户及权限：json格式 
        var bodyWidth = $(document.body).width();
        var bodyHeight = $(document.body).height();
        var ml = 10; mt = 10; themeColor = parent.themeColor; //ml:margin-left;mt:margin-top;
        var btnWidth = 90; btnHeight = 25; btnImageWidth = 25; //btnWidth:按钮宽;btnHeight:按钮高;btnImageWidth:按钮图片宽
        var panelWidth = bodyWidth - ml * 2; //面板宽度       
        var panelMinWidth = 1030; //面板最小宽度     
        var baseSetTypeId = 1;
        //#endregion 全局变量

        //#region 网页加载 

        //#region 初始加载
        $(document).ready(function () {
            //获取用户Id和MenuId
            xuserId = GetXuserId();
            xmenuId = GetXmenuId();
            permission = GetPermission();
            //设置查询面板
            SetQueryPanel();

            //设置结果面板
            SetDataPanel();

            //窗口调整大小
            $(window).resize(function () {
                var body = document.body;
                bodyWidth = $(body).width();
                bodyHeight = $(body).height();
                panelWidth = bodyWidth - ml * 2;
                RepositionControls();
                ResizeControls();
            });
        });
        //#endregion 初始加载

        //#region 重设元素位置尺寸

        //#region 重设位置尺寸
        //重设网页元素位置
        function RepositionControls() {
            var qh = GetQueryPanelHeight();
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();

            //设置结果集
            var dx = qx;
            var dy = qy + qh + mt;
            $("#dataPanel").css({ "left": dx, "top": dy });

            //重设弹窗位置
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var bw = $(t).width();
                var w = pw.width;
                var x = bw - w - ml - 2;
                var y = dy + 2;
                pw.RePosition(x, y);
            }
        }

        //重设网页元素尺寸
        function ResizeControls() {
            var dh = bodyHeight;
            var pw = Math.max(panelWidth, panelMinWidth);
            var qx = GetQueryPanelX();
            var qy = GetQueryPanelY();
            var qw = GetQueryPanelWidth();
            var qh = GetQueryPanelHeight();

            var q = $("#queryPanel");
            if (q) {
                $(q).outerWidth(pw);
            }

            //结果集
            if (szdwGv) {
                var w = pw;
                var y = qy + qh + mt;
                var h = dh - y - mt;

                $("#dataPanel").outerWidth(w).outerHeight(h);
                szdwGv.Resize(w, h);
            }

            //重设弹窗尺寸
            var t = document.body;
            var pw = t.popupWindow;
            if (pw) {
                var w = pw.width;
                var h = $(dataPanel).height() - 4;
                pw.ReSize(w, h);
            }
        }
        //#endregion 重设位置尺寸

        //#region 获取查询面板位置尺寸
        //获取查询面板宽度
        function GetQueryPanelWidth() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerWidth(true);
        }

        //获取查询面板高度
        function GetQueryPanelHeight() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).outerHeight(true);
        }

        //获取查询面板纵坐标
        function GetQueryPanelY() {
            var p = $("#queryPanel");
            return $(p).css("display") == "none" ? 0 : $(p).offset().top;
        }

        //获取查询面板横坐标
        function GetQueryPanelX() {
            var p = $("#queryPanel");
            return $(p).offset().left;
        }
        //#endregion 获取查询面板位置尺寸              

        //#endregion 重设元素尺寸

        //#endregion 网页加载

        //#region 用户权限
        //获取用户Id
        function GetXuserId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xuserId;

        }

        //获取菜单ID:xMenuId
        function GetXmenuId() {
            return $.parseJSON(SzdwCommon.getUrlParam("paramJson")).xmenuId;
        }

        //获取权限
        function GetPermission() {
            var jsonList = $.parseJSON(SzdwCommon.getUrlParam("paramJson")).permissionJsonList;
            return SzdwCommon.getPermission(jsonList);
        }
        //#endregion 用户权限

        //#region 查询面板
        //#region 设置查询面板
        function SetQueryPanel() {
            var q = $("#queryPanel");
            var w = Math.max(panelWidth, panelMinWidth);
            $(q).outerWidth(w);

            //设置按钮面板
            CreateButton();

            $("#lblBaseSetName").text("人员职位名称:");
            $("#lblBtnShowName").text("新增人员职位");
            $("#lblBtnShowName").click(function () {
                var btn = szdwInsertButton.button;
                if (btn) {
                    $(btn).trigger("click");
                }
            });
            $("#lblBtnShowName").hover(function () {
                $(this).css({ "cursor": "pointer" });
            })

            BindDdlBaseSetType();

            $("#txtName").keypress(function (e) {
                var k = e.which;
                if (k == 13) {
                    var btnPanel = szdwQueryButton.button;
                    $(btnPanel).trigger("click");
                }
            });
        }
        //#endregion 设置查询面板 

        //#region 下拉框

        function BindDdlBaseSetType()
        {
            var jsonList = [{ Id: 1, Name: "人员职位" }, { Id: 2, Name: "人员学历" }, { Id: 3, Name: "人员离职类别" }];
            var paramDdlDep = { jsonList: jsonList, fnInitial: InitialDdlBaseSetType };
            $("#ddlBaseSetType").dropDownList(paramDdlDep);
            $("#ddlBaseSetType").data("value", 1).val("人员职位");
        }
        function InitialDdlBaseSetType(szdwDdl)
        {
            $("#ddlBaseSetType").jsonItemAll = { Id: 0, Name: "全部" };
            szdwDdl.fnItemClick = function () {
                baseSetTypeId = $("#ddlBaseSetType").data("value");
                if(baseSetTypeId==1)
                {
                    $("#lblBaseSetName").text("人员职位名称:");
                    $("#lblBtnShowName").text("新增人员职位");
                    szdwGv.paramJson["MethodName"] = "PositionGetList";
                    var btn = szdwQueryButton.button;
                    if (btn) {
                        $(btn).trigger("click");
                    }
                }
                if(baseSetTypeId==2)
                {
                    $("#lblBaseSetName").text("人员学历名称:");
                    $("#lblBtnShowName").text("新增人员学历");
                    szdwGv.paramJson["MethodName"] = "EducationGetList";
                    var btn = szdwQueryButton.button;
                    if (btn) {
                        $(btn).trigger("click");
                    }
                }
                if (baseSetTypeId == 3) {
                    $("#lblBaseSetName").text("人员离职类别名称:");
                    $("#lblBtnShowName").text("新增人员离职类别");
                    szdwGv.paramJson["MethodName"] = "DimisionTypeGetList";
                    var btn = szdwQueryButton.button;
                    if (btn) {
                        $(btn).trigger("click");
                    }
                }
            }
        }

        //#endrgion 下拉框

        //#region 查询按钮面板

        //#region 创建按钮
        function CreateButton() {
            //创建按钮
            CreateQueryButton();
//            if (permission.exportPrintPermission) { CreateExportButton(); }
            CreateResetButton();
            if (permission.insertPermission) { CreateInsertButton(); }
        }
        //#endregion 设置按钮面板

        //#region 查询按钮
        var szdwQueryButton = null;
        function CreateQueryButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwQueryButton = new SzdwButton(p, x, y, w, h);
            szdwQueryButton.namingContainer = nc;
            szdwQueryButton.image = "../Image/query20b.png";
            szdwQueryButton.text = "查询数据";
            szdwQueryButton.btnCssJson["border"] = "0px";
            szdwQueryButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwQueryButton.imageWidth = btnImageWidth;
            szdwQueryButton.Load();

            //单击事件
            var btn = szdwQueryButton.button;
            $(btn).click(function (e) {
                e.stopPropagation();

                if (szdwGv) {
                    var name = $.trim($("#txtName").val());
                    szdwGv.paramJson["name"] = name;
                    szdwGv.DataBind();
                }
            });
        }

        //查询按钮事件
        function GetQueryResult() {
            //设置结果面板相关属性
            var body = document.body;
            var c = $("#dataPanel");
            var position = "absolute";
            var x = 0;
            var y = 0;
            var w = $(c).width();
            var h = $(c).height();

            //创建Gridview并绑定数据
            CreateGridView(c, position, x, y, w, h);
        }
        //#endregion 查询按钮

        //#region 重置按钮
        var szdwResetButton = null;
        function CreateResetButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = btnWidth;
            var h = btnHeight;
            szdwResetButton = new SzdwButton(p, x, y, w, h);
            szdwResetButton.namingContainer = nc;
            szdwResetButton.image = "../Image/Reset16B.png";
            szdwResetButton.text = "重置条件";
            szdwResetButton.btnCssJson["border"] = "0px";
            szdwResetButton.btnCssJson["margin-left"] = "5px";
            szdwResetButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwResetButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwResetButton.imageWidth = btnImageWidth;
            szdwResetButton.Load();

            //单击事件
            var btn = szdwResetButton.button;
            $(btn).click(function () {
                $("#txtName").val("");

                if (szdwGv) {
                    szdwGv.paramJson["name"] = "";
                    szdwGv.DataBind();
                }
            });
        }
        //#endregion 重置按钮

        //#region 新增按钮
        var szdwInsertButton = null;
        function CreateInsertButton() {
            var nc = $("#btnPanel");
            var p = "relative";
            var x = 0;
            var y = 0;
            var w = 0; // btnWidth;
            var h = btnHeight;
            szdwInsertButton = new SzdwButton(p, x, y, w, h);
            szdwInsertButton.namingContainer = nc;
            szdwInsertButton.image = "../Image/new21b3.png";
            //szdwInsertButton.text = "新增人员职位";
            szdwInsertButton.btnCssJson["border"] = "0px";
            szdwInsertButton.btnCssJson["margin-left"] = "5px";
            szdwInsertButton.btnCssJson["border-left"] = "1px solid #EEEEEE";
            szdwInsertButton.btnHoverCssJson = { "color": "#017BBA" };
            szdwInsertButton.imageWidth = btnImageWidth;
            szdwInsertButton.Load();

            //单击事件
            var btn = szdwInsertButton.button;
            $(btn).click(function () {
                EmployeeBaseSetInsert();
            });
        }
        //#endregion 新增按钮

        //#endregion 查询按钮面板
        //#endregion 查询面板

        //#region 结果集面板
        //#region 设置结果集面板
        function SetDataPanel() {
            var q = $("#queryPanel");
            var qw = $(q).outerWidth();
            var qh = $(q).outerHeight();
            var qt = $(q).offset().top;
            var x = $(q).offset().left;
            var y = qh + qt + mt;
            var w = qw;
            var h = bodyHeight - y - mt;

            var d = $("#dataPanel");
            $(d).css({ "position": "relative", "left": x, "top": y }).outerWidth(w).outerHeight(h);

            //初始加载结果数据
            GetQueryResult();
        }
        //#endregion 设置结果集面板

        //#region 查询结果

        //#region 获取查询参数
        function GetParamJson() {
            
            var name = $.trim($("#txtName").val());

            var paramJson = { xuserId: xuserId };
            paramJson["name"] = name;

            return paramJson;
        }
        //#endregion 获取查询参数

        //#region 创建Gridview并绑定数据
        var szdwGv = null;
        function CreateGridView(namingContainer, position, x, y, width, height) {
            if (szdwGv == null || typeof (szdwGv) == "undefined") {
                //创建SzdwGridViewt实例
                szdwGv = new SzdwGridView(position, x, y, width, height);
                szdwGv.namingContainer = namingContainer;
                szdwGv.fnInitial = InitialGridview(szdwGv);
                szdwGv.fnEditing = EmployeeBaseSetUpdate;
                szdwGv.fnDeleting = EmployeeBaseSetDelete;
            }

            //异步加载数据
            if (szdwGv.pagination != null) {
                szdwGv.pagination.ResetBar();
            }

            var paramJson = GetParamJson();
            paramJson["pageSize"] = szdwGv.pageSize;
            paramJson["MethodName"] = "PositionGetList";
            szdwGv.requestUrl = "CollectEmployeeBaseSet.ashx";
            szdwGv.paramJson = paramJson;
            szdwGv.DataBind();
        }
        //#endregion 创建Gridview并绑定数据

        //#region 初始化Gridview属性
        function InitialGridview(szdwGv) {
            //个性样式设置    
            szdwGv.dataPanelCssJson = { "background-color": "White", "border": "1px solid Silver" };
            szdwGv.paginationCssJson = { "background-color": "White", "font-family": "微软雅黑", "font-size": "small", "border": "1px solid Silver", "border-top": "0px" };
            szdwGv.minHeight = 300;

            //dataPanel设置
            szdwGv.hasSumRow = false;
            szdwGv.hasButtonPanel = true;
            szdwGv.hasOperationColumn = true;
            szdwGv.permission.modifyPermission = permission.modifyPermission;
            szdwGv.permission.deletePermission = permission.deletePermission;

            //head设置
            szdwGv.headCssName = "gridHead2";
            szdwGv.headHeight = 30;
            szdwGv.fieldJsonData = [{ "Field": "RowNumber", "Text": "序号", "Width": 50 },
                                    { "Field": "Name", "Text": "名称", "Width": 100, "OrderField": "Name" },
                                    { "Field": "Memo", "Text": "描述", "Width": 110, "OrderField": "Memo"}];
            szdwGv.cellCssJson = {
                "Name": { "text-align": "center", "font-size": "small", "font-family": "宋体" },
                "Memo": { "text-align": "left", "font-size": "small", "font-family": "宋体" }
            };
        }
        //#endregion 初始化Gridview属性

        //#endregion 查询结果

        //#endregion 结果集面板

        //#region 数据操作：增删改
        //#region 新增
        function EmployeeBaseSetInsert() {
            var body = document.body;
            var bw = $(body).width();
            var bh = $(body).height();
            var titleText;
            if (baseSetTypeId == 1)
            {
                titleText = "添加新人员职位";
            }
            if (baseSetTypeId == 2) {
                titleText = "添加新人员学历";
            }
            if (baseSetTypeId == 3) {
                titleText = "添加新人员离职类别";
            }
            var pageUrl = "EmployeeBaseSetInsert.html";
            var paramJson = null;
            var w = 350;
            var h = $(dataPanel).height() - 4;
            var x = bw - w - ml - 2;
            var y = $(dataPanel).offset().top + 2;
            var hasAnimation = false;
            SzdwCommon.openPopupWindow(titleText, pageUrl, paramJson, x, y, w, h);
        }

        //写入后刷新数据
        function RefreshDataAfterInsert() {
            SzdwCommon.refreshDataAfterInsert(szdwGv);
        }

        //#endregion 新增

        //#region 删除
        function EmployeeBaseSetDelete(rowIndex) {
            var jsData = szdwGv.recordSetJson[rowIndex];
            var id = jsData.Id;
            var modifierId = xuserId;

            var objDataBind = szdwGv;
            var requestUrl = "CollectEmployeeBaseSet.ashx";
            var methodName;
            if (baseSetTypeId == 1)
            {
                methodName = "PositionDelete";
            }
            if (baseSetTypeId == 2)
            {
                methodName = "EducationDelete";
            }
            if (baseSetTypeId == 3)
            {
                methodName = "DimisionTypeDelete";
            }
            var paramJson = { id: id, modifierId: modifierId, MethodName: methodName };
            SzdwAjaxDataOperate.ajaxDelete(objDataBind, requestUrl, paramJson);
        }

        //#endregion 删除

        //#region 编辑
        function EmployeeBaseSetUpdate(rowIndex) {
            //设置编辑行的样式（加底色）
            szdwGv.SetSelectedRow(szdwGv.bodyRows[rowIndex]);

            //弹出更新窗口
            var jsData = szdwGv.recordSetJson[rowIndex];
            var body = document.body;
            var bw = $(body).width();
            var bh = $(body).height();
            //var titleText = "编辑人员职位信息"
            var titleText;
            if (baseSetTypeId == 1) {
                titleText = "编辑人员职位信息";
            }
            if (baseSetTypeId == 2) {
                titleText = "编辑人员学历信息";
            }
            if (baseSetTypeId == 3) {
                titleText = "编辑人员离职类别信息";
            }
            var pageUrl = "EmployeeBaseSetUpdate.html";

            var paramJson = { id: jsData.Id, name: jsData.Name, memo: jsData.Memo, modifierId: xuserId };
            var w = 350;
            var h = $(dataPanel).height() - 4;
            var x = bw - w - ml - 2;
            var y = $(dataPanel).offset().top + 2;
            var hasAnimation = false;
            var oJson = { fnCloseCallBack: RecoverSelectedRow };
            SzdwCommon.openPopupWindow(titleText, pageUrl, paramJson, x, y, w, h, oJson);
        }

        //更新完毕后恢复行样式（无选中底色）
        function RecoverSelectedRow() {
            szdwGv.RecoverSelectedRow();
        }

        //#endregion 编辑

        //#region 数据操作提示信息面板
        var opInfoPanel = null;
        function CreateOperateInfoPanel() {
            opInfoPanel = SzdwCommon.createOperateInfoPanel({ backColor: themeColor, namingContainer: document.body });
            return opInfoPanel;
        }
        //#endregion 数据操作提示信息面板

        //#endregion 数据操作：增删改

        //#region 弹窗
        function OpenPopupWindow(titleText, pageUrl, paramJson, x, y, width, height, hasAnimation) {
            var t = document.body;
            var pw = t.popupWindow;
            if (pw == null || typeof (pw) == "undefined") {
                pw = new SzdwPopupWindow("absolute", x, y, width, height);
            }
            pw.x = x;
            pw.y = y;
            pw.width = width;
            pw.height = height;
            pw.titleText = titleText;
            pw.pageUrl = pageUrl;
            pw.pageParamJson = paramJson;
            pw.hasLoadingAnimation = hasAnimation;
//            pw.backColor = "White";
            pw.pagePanelBackColor = "White";
            pw.Load();
            pw.targetControl = t;
            t.popupWindow = pw;
        }
        //#endregion 弹窗 
      
    </script>
</body>
</html>
