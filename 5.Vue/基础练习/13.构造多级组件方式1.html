<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div id="myApp">
        <parent></parent>
    </div>

    <script src="vue.js"></script>
    <script>
        let Profile3 = Vue.extend({
            template: `<div class="box3">这是3级组件</div>`,
        });
        let Profile2 = Vue.extend({
            template:`
                <div  class="box2">
                    <div>这是2级组件</div>
                    <component3></component3>  
                    <component3></component3>  
                </div>`,
            components: {
                "component3":Profile3,
            }
        });
        //2.注册成全局1级组件
        Vue.component("parent", {
            template: `
            <div class="box1">
                <div>这是1级组件</div>
                <component2></component2>
            </div>`,
            components: {
                "component2": Profile2,
            },
        });

        var myApp=new Vue({
            el:'#myApp'
        });

    </script>
</body>

</html>
