<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            margin: 100px auto;
            width: 400px;
        }
        fieldset{
            border: 1px solid orange;
            margin-bottom: 20px;
        }
        fieldset input{
            margin: 5px;
            height: 20px;
        }
        table{
            width: 400px;
            text-align: center;
            line-height: 20px;
            background-color: black;
        }
        table tr{
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div id="box">
        <!-- 第一部分 -->
        <fieldset>
            <legend>学生信息录入系统</legend>
            <div>
                <span>姓名</span>
                <input type="text" placeholder="请输入姓名" v-model="newStudent.name">
            </div>
            <div>
                <span>性别</span>
                <select name="" id=""  v-model="newStudent.sex">
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </div>
            <div>
                <span>年龄</span>
                <input type="text" placeholder="请输入年龄" v-model="newStudent.age">
            </div>
            <div>
                <span>号码</span>
                <input type="text" placeholder="请输入手机号码" v-model="newStudent.tel">
            </div>
            <button @click="createNewStudent()">创建新用户</button>
        </fieldset>

        <!-- 第二部分  -->
        <table cellspacing="1px">
            <thead>
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>年龄</td>
                    <td>号码</td>
                    <td>删除</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in persons">
                    <td>{{item.name}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.tel}}</td>
                    <td>
                        <button @click="deleteStudentMsg(index)">删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data: {
                persons:[
                    {name:"张三",sex:"男",age:25,tel:"123455667788"},
                    {name:"张四",sex:"男",age:22,tel:"123455667788"},
                    {name:"张五",sex:"女",age:20,tel:"123455667788"},
                    {name:"张六",sex:"男",age:27,tel:"123455667788"}
                ],
                newStudent:{name:"",sex:"",age:0,tel:""}
            },
            methods: {
                //创建一个新录入
                createNewStudent(){
                    //3.判断输入是否为空
                    if(this.newStudent.name == ''){
                        alert("姓名不能为空")
                        return;
                    }
                    //1.往数组中插入一个新数据
                    this.persons.unshift(this.newStudent);
                    //2.清空数据
                    this.newStudent = {name:"",sex:"",age:0,tel:""};
                },
                //删除学生的信息
                deleteStudentMsg(index){
                    this.persons.splice(index,1)
                }
            }
        })
    </script>
</body>

</html>
