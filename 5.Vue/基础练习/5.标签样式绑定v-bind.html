<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .current{
            color: aliceblue;
            background:orange;
        }
    </style>
</head>
<body>
    <div id="box">
        <p v-for="(ms,index) in msg" :class=" index == indexCurrent ? 'current':'' ">{{ms}}</p>
        <p :style="{color:'green'}">文字颜色为绿色</p>
        <p :style="{color:fontColor,marginTop:'50px'}">文字颜色为红色</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#box",
            data:{
                msg:["java学院","iso学院","html学院","sql学院",],
                indexCurrent:0,
                fontColor:"red"
            }
        })
    </script>
</body>
</html>
