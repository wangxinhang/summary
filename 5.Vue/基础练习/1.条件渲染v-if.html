<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <input type="text" v-model.number="msg">
        <p>{{msg}}</p>
        <p v-if="msg >= 90">优秀</p>
        <p v-else-if="msg >= 75">良好</p>
        <p v-else-if="msg >= 60">及格</p>
        <p v-else>不及格</p>
        
        <p v-show="msg>=90">你很优秀</p>
        <p v-show="msg<90">你很一般</p>

    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                msg:70
            }
        })
        console.log(vm.$data);
        console.log(vm.$el);
        console.log(vm.msg);
    </script>
</body>
</html>
