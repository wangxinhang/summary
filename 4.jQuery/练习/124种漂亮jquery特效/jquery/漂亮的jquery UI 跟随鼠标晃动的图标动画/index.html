<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>漂亮的jquery UI 跟随鼠标晃动的图标动画</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" language="JavaScript" src="js/jquery.jparallax.0.9.1.js" ></script>
<script type="text/javascript">  
	jQuery(document).ready(function($) {
		//alert("hi");
		jQuery('#parallax').jparallax();
	});
</script>
</head>
<body>
<center>
  <div id="page-wrap">
    <div id="header" >
      <h1 class="rounded-corners">漂亮的jquery UI 跟随鼠标晃动的图标动画</h1>
    </div>
    <div id="content">
      <div id="parallax"> 
      <img src="images/grass.png" alt="" style="width:1200px; height:250px;"/> 
      <img src="images/frog2.png" alt="" style="width:500px; height:250px;"/> 
      <img src="images/butterflies3.png" alt="" style="width:1200px; height:300px;"/>
      </div>
    </div>
  </div>
</center>
</body>
</html>
