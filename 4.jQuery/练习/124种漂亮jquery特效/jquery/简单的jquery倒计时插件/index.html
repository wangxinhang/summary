<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简单的jquery倒计时插件</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.2.6.js"></script>
<script type="text/javascript" src="js/lanrenzhijia.js"></script>
<script type="text/javascript">
window.onload = function() {
	var paras = document.getElementById('lanrenzhijia').getElementsByTagName('p');
	if(paras.length) {
		paras[0].className = paras[0].className + ' intro';
	}
};
</script>
</head>
<body>
<div id="lanrenzhijia">
  <div class="center">
    <div id="lanrenzhijia-left">
      <h1 style="margin-top:20px;">简单的jquery倒计时插件</h1>
      <p> <span id="countdown"></span> </p>
    </div>
    <div class="clear"></div>
  </div>
</div>
</body>
</html>
