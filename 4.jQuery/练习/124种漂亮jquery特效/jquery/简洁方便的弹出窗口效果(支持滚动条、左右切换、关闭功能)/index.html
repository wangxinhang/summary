<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简洁方便的弹出窗口效果(支持滚动条、左右切换、关闭功能)</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="lanrenzhijia"><a href="#" class="btn"><img src="images/pic.jpg" width="300" height="389" alt="懒人之家原生态JS特效，转载请注明版权地址" /></a> </div>
<!-- 弹出部分begin -->
<div class="theme">
<a href="javascript:" class="close"></a>
<a href="javascript:" class="pre"></a>
<a href="javascript:" class="next"></a>
  <div class="theme2">
    <ul>
      <!--循环1开始-->
      <div class="detail">
        <div id="scrollbar">
          <div class="scrollbar">
            <div class="track">
              <div class="thumb">
                <div class="end"></div>
              </div>
            </div>
          </div>
          <div class="viewport">
            <div class="overview">
              <p><img src="images/lanrenzhijia.jpg" /></p>
              <p><img src="images/lanrenzhijia.jpg" /></p>
              <p><img src="images/lanrenzhijia.jpg" /></p>
            </div>
          </div>
        </div>
      </div>
      <!--循环1结束-->
      <!--循环2开始-->
      <div class="detail">
        <div id="scrollbar2">
          <div class="scrollbar">
            <div class="track">
              <div class="thumb">
                <div class="end"></div>
              </div>
            </div>
          </div>
          <div class="viewport">
            <div class="overview">
              <p><img src="images/lanrenzhijia2.jpg" /></p>
              <p><img src="images/lanrenzhijia2.jpg" /></p>
              <p><img src="images/lanrenzhijia2.jpg" /></p>
              <p><img src="images/lanrenzhijia2.jpg" /></p>
              <p><img src="images/lanrenzhijia2.jpg" /></p>
            </div>
          </div>
        </div>
      </div>
      <!--循环2结束-->
      <!--循环3开始-->
      <div class="detail">
        <div id="scrollbar3">
          <div class="scrollbar">
            <div class="track">
              <div class="thumb">
                <div class="end"></div>
              </div>
            </div>
          </div>
          <div class="viewport">
            <div class="overview">
              <p><img src="images/lanrenzhijia3.jpg" /></p>
              <p><img src="images/lanrenzhijia3.jpg" /></p>
              <p><img src="images/lanrenzhijia3.jpg" /></p>
              <p><img src="images/lanrenzhijia3.jpg" /></p>
            </div>
          </div>
        </div>
      </div>
      <!--循环3结束-->
    </ul>
  </div>
</div>
<div class="theme_mark"></div>
<!-- 弹出部分end -->
<script src="js/jquery.min.js"></script>
<script src="js/tinyscrollbar.js"></script>
<script src="js/lanrenzhijia.js"></script>
</body>
</html>
