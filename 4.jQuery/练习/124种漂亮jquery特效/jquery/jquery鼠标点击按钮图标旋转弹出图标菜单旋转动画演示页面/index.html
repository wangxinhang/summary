<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery鼠标点击按钮图标旋转弹出图标菜单旋转动画</title>
<link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/lanrenzhijia.js"></script>
<script type="text/javascript" src="js/jquery.transform.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$(".PathItem").hover(function(){
		$(this).find(".metaicondetail").show();
	},function(){
		$(this).find(".metaicondetail").hide();
	});	
	
});
</script>
</head>
<body>
<div class="PathInner" id="PathMenu" style=" margin:250px auto;">
  <div class="PathMain">
    <div class="Tmain" onclick="PathRun();">
      <div class="rotate" data-transform="rotate(0deg)"><span class="cover"></span></div>
    </div>
  </div>
  <div class="PathItem"> <a class="link" href="#" title="更多图片"> <span class="item" style="background-image:url(images/moment_icn_pic.png); -moz-transform: rotate(0deg);" data-transform="rotate(0deg)"></span> </a>
    <div class="metaicondetail shadow">
      <div class="inner">
        <p>官方指导价</p>
        暂无价格<s></s></div>
    </div>
  </div>
  <div class="PathItem"> <a class="link" href="#" title="详细参数"> <span class="item" style="background-image:url(images/moment_icn_info.png); -moz-transform: rotate(0deg);" data-transform="rotate(0deg)"></span> </a>
    <div class="metaicondetail shadow">
      <div class="inner">
        <p>官方指导价</p>
        暂无价格<s></s></div>
    </div>
  </div>
  <div class="PathItem"> <a class="link" href="#" title="玛百莉官方专卖店地址"> <span class="item" style="background-image: url(images/moment_icn_address.png); -moz-transform: rotate(0deg);" data-transform="rotate(0deg)"></span> </a>
    <div class="metaicondetail shadow">
      <div class="inner">
        <p>官方指导价</p>
        暂无价格<s></s></div>
    </div>
  </div>
  <div class="PathItem"> <a class="link" href="#"> <span class="item" style="background-image: url(images/moment_icn_price.png); -moz-transform: rotate(0deg);" data-transform="rotate(0deg)"></span> </a>
    <div class="metaicondetail shadow">
      <div class="inner">
        <p>官方指导价</p>
        暂无价格<s></s></div>
    </div>
  </div>
</div>
</body>
</html>
