<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jquery鼠标图片动画效果</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.smart3d.js"></script>
    <script type="text/javascript">
    $(function() {
		$('#mindscape').smart3d(850);
		$('#monsteck_variketch').smart3d(850);
    });
    </script>
    <link href="css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<h2>jQuery - Smart3D Plugin </h2>
	<h3>Demo 1</h3>
    <ul id="mindscape">
        <li><img src="images/mindscape1.png" /></li>
        <li><img src="images/mindscape2.png" /></li>
    </ul>
	
	<h3>Demo 2</h3> 
    <ul id="monsteck_variketch">
        <li><img src="images/1.png" /></li>
        <li><img src="images/2.png" /></li>
    </ul>
</body>
</html>
