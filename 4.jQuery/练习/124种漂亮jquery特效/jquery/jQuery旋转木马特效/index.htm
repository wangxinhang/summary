<HEAD>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
<TITLE>jQuery旋转木马特效</TITLE>
<LINK rel="stylesheet" type="text/css" href="css/slimbox2.css">
<LINK rel="stylesheet" type="text/css" href="css/main.css">
<SCRIPT type="text/javascript" src="js/jquery.min.js"></SCRIPT>
<SCRIPT type="text/JavaScript" src="js/slimbox2.js"></SCRIPT>
<SCRIPT type="text/JavaScript" src="js/cloud-carousel.1.0.5.js"></SCRIPT>
<SCRIPT type="text/javascript">

$(document).ready(function(){
		
	$("#da-vinci-carousel").CloudCarousel( { 
		reflHeight: 56,
		reflGap:2,
		titleBox: $('#da-vinci-title'),
		altBox: $('#da-vinci-alt'),
		buttonLeft: $('#but1'),
		buttonRight: $('#but2'),
		yRadius:40,
		xPos: 285,
		yPos: 120,
		speed:0.15,
		mouseWheel:true
	});
	
	$("#carousel2").CloudCarousel({			
		xPos:280,
		yPos:80,
		buttonLeft: $('#but3'),
		buttonRight: $('#but4'),				
		FPS:30,
		autoRotate: 'left',
		autoRotateDelay: 1200,
		speed:0.2,
		mouseWheel:true,
		bringToFront:true
	});	
		
});
</SCRIPT>
</HEAD>
<BODY>
<br />
<DIV id="maincontent">
  <DIV style='background: url("images/bg.jpg"); width: 570px; height: 384px; overflow: scroll;' id="da-vinci-carousel">

  </A>
  
  <A title="Lady with an Ermine" href="images/03.jpg" rel="lightbox">
  <IMG class="cloudcarousel" title="Lady with an Ermine" alt="Oil on wood panel, 1485." src="images/test2.png" width="128" height="164">
  </A>
  
  <A title="Madonna of the Yarnwinder" href="images/08.jpg" rel="lightbox">
  <IMG class="cloudcarousel" title="Madonna of the Yarnwinder" alt="Oil on canvas, circa 1501." src="images/test3.png" width="128" height="164">
  </A>
  
  <A title="Madonna and the Child" href="images/05.jpg" rel="lightbox">
  <IMG class="cloudcarousel" title="Madonna and the Child" alt="Oil on canvas (transferred from panel), circa 1490." src="images/test4.png" width="128" height="164">
