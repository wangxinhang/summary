<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    div{
        border: 1px solid #000;
        overflow: auto;
        width:220px;
        height:200px;
    }
    div p {
        position: relative;
    }
    div p a {
        position: absolute;
        right: 5px;
    }
    </style>
</head>

<body>
    <input type="text">
    <input type="submit">
    <div></div>
</body>
<script src="jquery/jquery-3.1.1.js"></script>
<script>
    $(function () {
        $("input[type = 'submit']").click(function () {
            $("div").prepend("<p>"+$('input[type="text"]').val()+"<a href='javascript:;'>删除</a></p>");
            $('input[type="text"]').val("");
        });
       $('body').delegate("div p a","click",function () {
            $(this).parent().remove();
          })
    })
</script>

</html>
